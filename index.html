<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PIX API - Banco BV</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    .layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .sidebar h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #002f6c;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      font-size: 13px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #333;
    }

    .sidebar li:hover {
      text-decoration: underline;
      color: #002f6c;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      background-color: #ffffff;
    }

    .swagger-ui {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Documentação</h3>
      <ul id="sidebar-menu"></ul>

      <hr />

      <p style="font-size:12px;">
        Open Banking:<br />
        <strong>openbanking@bv.com.br</strong>
      </p>
    </aside>

    <!-- SWAGGER -->
    <main class="content">
      <div id="swagger-ui"></div>
    </main>

  </div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

  <script>
    SwaggerUIBundle({
      url: "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml",
      dom_id: "#swagger-ui",
      layout: "BaseLayout"
    });

    // Aguarda o Swagger renderizar
    setTimeout(buildSidebar, 1500);

    function buildSidebar() {
      const menu = document.getElementById("sidebar-menu");
      if (!menu) return;

      const sections = document.querySelectorAll(".opblock-tag");
      menu.innerHTML = "";

      sections.forEach(section => {
        const title = section.querySelector(".opblock-tag-section h3 span");
        if (!title) return;

        const li = document.createElement("li");
        li.textContent = title.textContent.trim();

        li.onclick = () => {
          section.scrollIntoView({
            behavior: "smooth",
            block: "start"
          });
        };

        menu.appendChild(li);
      });
    }
  </script>
</body>
</html>
