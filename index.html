<html lang="pt-BR">
<head>

<title>PIX API - Banco BV (melhorado)</title>

<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />

<style>
  /* Reset / box model */
  *,*::before,*::after { box-sizing: border-box; }
  html, body {
    margin: 0;
    min-height: 100%;
    height: 100%;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, Helvetica;
    background: #f5f7fb;
    color: #0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x: hidden;
    overflow-y: auto; /* página pode rolar verticalmente */
  }

  :root{
    --sidebar-width: 260px;
    --right-width: 420px;
    --brand: #0f6fb2;
    --muted: #6b7280;
    --bg: #f5f7fb;
    --card: #ffffff;
    --panel-bg: #243033;    /* panel background (dark slate) */
    --panel-card: #0f1616;   /* code block background */
    --panel-inner: #121618;  /* inner darker */
    --accent: #14b8a6;
    --page-gutter: 16px;
  }

  /* ===== LAYOUT =====
     Grid with fixed columns. */
  .layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--right-width);
    gap: 18px;
    min-height: calc(100vh - (var(--page-gutter) * 2));
    padding: var(--page-gutter);
    align-items: start;
  }

  /* ===== SIDEBAR ===== */
  .sidebar {
    background: var(--card);
    border-right: 1px solid rgba(15,23,42,0.06);
    padding: 14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    position: relative;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    min-width: 0;
  }

  .brand { display:flex; align-items:center; gap:10px; padding-bottom:6px; border-bottom:1px solid rgba(2,6,23,0.03); }
  .brand-logo { height:40px; width:auto; display:block; }
  .brand-text { font-weight:800; font-size:14px; }

  .sidebar .search input[type="search"] {
    width: 100%;
    padding: 9px 10px;
    border-radius: 8px;
    border: 1px solid rgba(2,6,23,0.06);
    background: #fbfdff;
    font-size: 13px;
    outline: none;
  }

  .nav { margin:0; padding:0; list-style:none; overflow:visible; }

  .menu-section { margin-bottom:8px; }

  .menu-heading { display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:8px; color:var(--muted); font-weight:600; font-size:13px; }
  .menu-heading .count { background: rgba(15,111,178,0.08); color:var(--brand); padding:3px 8px; border-radius:999px; font-size:12px; }

  .tag-item {
    display:block;
    margin-bottom:8px;
    border-radius:8px;
    cursor:pointer;
    font-size:13px;
    color:#0b1220;
    transition: background .12s, transform .06s;
    padding: 8px;
    border: 1px solid transparent;
    text-align: left;
  }
  .tag-item:hover { background: rgba(2,6,23,0.03); transform: translateY(-1px); }
  .tag-item.active { background: linear-gradient(180deg,#f2f8ff,#ffffff); border:1px solid rgba(15,111,178,0.06); box-shadow: 0 6px 18px rgba(12,37,63,0.04); }

  .ops { margin-top:6px; padding-left:4px; display:flex; flex-direction:column; gap:6px; }

  .op-link {
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px;
    border-radius:8px;
    font-size:13px;
    color:#263238;
    background: transparent;
    border: none;
    text-align:left;
    cursor:pointer;
  }
  .op-link:hover { background: rgba(2,6,23,0.03); transform: translateY(-1px); }
  .op-link.active { background: rgba(2,6,23,0.04); box-shadow: inset 3px 0 0 var(--brand); color:#0b1220; font-weight:700; }

  .method-pill-left { padding:6px 10px; border-radius:8px; font-weight:800; font-size:11px; color:#fff; min-width:52px; text-align:center; }
  .method-get { background:#16a34a; }
  .method-post { background:#0ea5e9; }
  .method-put { background:#f59e0b; color:#0b1220; }
  .method-delete { background:#ef4444; }

  /* ===== CONTENT (central) ===== */
  .content {
    min-width: 0;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  .swagger-ui {
    background: var(--card);
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 8px 24px rgba(9,30,66,0.06);
    color: #0b1220;
    width: 100%;
    min-width: 0;
    max-height: calc(100vh - (var(--page-gutter) * 2) - 12px);
    overflow: auto;
  }

  /* fix H2 relocation container */
  .swagger-top-h2s { margin: 8px 0 14px 0; padding-left: 6px; }
  .swagger-top-h2s h2.moved-h2 { font-size: 20px; margin: 8px 0; font-weight: 800; color: #0b1220; line-height: 1.15; }

  /* make swagger internals stable */
  .swagger-ui .wrapper, .swagger-ui .info, .swagger-ui .opblock, .swagger-ui .block, .swagger-ui .content { width: 100% !important; max-width: 100% !important; }
  .swagger-ui .opblock .opblock-summary-path, .swagger-ui .opblock .opblock-summary-method, .swagger-ui .opblock pre, .swagger-ui .opblock code, .swagger-ui .opblock .opblock-title, .swagger-ui .markdown { word-break: break-word; white-space: normal !important; }
  .swagger-ui .opblock { border: none; box-shadow: none; margin-bottom: 12px; }

  /* ===== CODE PANEL (kept as in last accepted layout) ===== */
  .code-panel {
    background: var(--panel-bg);
    border-left: 1px solid rgba(0,0,0,0.35);
    padding: 12px;
    color: #e6fbf4;
    display:flex;
    flex-direction:column;
    gap:12px;
    position: sticky;
    top: var(--page-gutter);
    align-self: start;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    min-width: 0;
    border-radius: 6px;
  }

  .panel-header { background: #0b1112; display:flex; align-items:center; gap:10px; padding: 10px 12px; border-radius: 4px; color: #fff; }
  .panel-header .try { background:#2b3b3d; color:#dff6f1; padding:6px 8px; border-radius:4px; font-weight:700; text-transform:lowercase; font-size:12px; }
  .panel-header .method-pill { padding:6px 10px; border-radius:6px; font-weight:800; font-size:12px; color:#fff; }
  .panel-header .method-pill.get { background:#16a34a; }
  .panel-header .method-pill.post { background:#0ea5e9; }
  .panel-header .method-pill.put { background:#f59e0b; color:#0b1220; }
  .panel-header .method-pill.delete { background:#ef4444; }
  .panel-header .path { color:#dff6f4; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; font-size:13px; opacity:0.95; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

  .section-title { color:#e6fbf4; font-size:18px; margin:8px 0 6px 0; font-weight:700; }

  .response-badges { display:flex; gap:8px; margin-bottom:8px; }
  .response-badges .badge { background:#0f2a2a; color:#9be1cc; padding:6px 10px; border-radius:6px; font-weight:700; cursor:pointer; border: 1px solid rgba(255,255,255,0.03); }
  .response-badges .badge.active { background: linear-gradient(90deg,#2aa1a6,#2db4a6); color:#041417; }

  .code-card { background: var(--panel-card); border-radius: 4px; overflow: hidden; border: 1px solid rgba(0,0,0,0.5); }
  .code-card .top-row { display:flex; justify-content:space-between; align-items:center; padding:8px 12px; background: rgba(0,0,0,0.12); }
  .code-card .content-type { color:#9bdacb; font-size:13px; background:transparent; padding:0; }
  .code-card .controls { display:flex; gap:12px; align-items:center; color:#bcded6; font-size:13px; }
  .code-card .controls button { background:transparent; border:none; color:#bcded6; cursor:pointer; padding:4px 8px; border-radius:4px; font-weight:600; }
  .code-card .code-area { padding:12px; color:#9be1cc; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; font-size:13px; white-space: pre-wrap; word-break: break-word; max-height: 340px; overflow:auto; }
  .code-card .code-area pre { margin:0; background:transparent; color:inherit; }

  .panel-empty { color: rgba(255,255,255,0.65); font-size:13px; padding:8px; }

  @media (max-width: 1200px) {
    .layout { grid-template-columns: 1fr; grid-template-rows: auto 1fr; padding: 12px; }
    .code-panel { display: none; }
    .sidebar { max-height: none; overflow: visible; position: relative; }
    .content { max-height: none; overflow: visible; }
    .swagger-ui { max-height: none; overflow: visible; padding: 16px; }
  }

  .swagger-ui .opblock .opblock-body { overflow: visible !important; }
</style>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

<script>
/* Mantive toda a lógica do seu arquivo funcional e acrescentei apenas a remoção segura
   do menu interno duplicado (quando presente) para evitar o "salto" para outro menu. */

const SWAGGER_URL = "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml";
let lastClickedOpblock = null;
let responseExamples = [];

/* Initialize Swagger UI (unchanged) */
SwaggerUIBundle({
  url: SWAGGER_URL,
  dom_id: "#swagger-ui",
  layout: "BaseLayout",
  deepLinking: true,
  presets: [SwaggerUIBundle.presets.apis]
});

/* helpers */
const $qsa = (s, scope = document) => Array.from((scope || document).querySelectorAll(s));
const $qs = (s, scope = document) => (scope || document).querySelector(s);

function waitForSwaggerReady(timeout = 15000) {
  return new Promise((resolve, reject) => {
    const start = Date.now();
    (function check() {
      if ($qsa('.opblock-summary').length > 0 || $qsa('#swagger-ui h2').length > 0) return resolve();
      if (Date.now() - start > timeout) return reject(new Error('Swagger UI did not render in time'));
      requestAnimationFrame(check);
    })();
  });
}

/* Move H2s to top container */
function relocateH2s() {
  const ui = document.getElementById('swagger-ui');
  if (!ui) return;
  let container = ui.querySelector('.swagger-top-h2s');
  if (!container) {
    container = document.createElement('div');
    container.className = 'swagger-top-h2s';
    const info = ui.querySelector('.info');
    if (info && info.parentNode) info.parentNode.insertBefore(container, info.nextSibling);
    else ui.insertBefore(container, ui.firstChild);
  }
  const h2s = Array.from(ui.querySelectorAll('h2'));
  h2s.forEach(h2 => {
    if (container.contains(h2)) return;
    if (h2.closest('.opblock') || h2.closest('.swagger-top-h2s')) return;
    container.appendChild(h2);
    h2.classList.add('moved-h2');
  });
}

/* Remove duplicate inline tag list inside swagger content (safe heuristic).
   Called as soon as swagger renders and whenever we rebuild the sidebar. */
function removeInlineTagList() {
  const ui = document.getElementById('swagger-ui');
  if (!ui) return;

  // collect known tag names from opblock-tags
  const tagEls = $qsa('.opblock-tag h3 span');
  const tagNames = tagEls.map(s => s.textContent.trim()).filter(Boolean);
  if (!tagNames.length) return;

  // candidate ULs in common markdown/info areas
  const candidates = ui.querySelectorAll('.info ul, .markdown ul, .wrapper ul, .description ul');
  candidates.forEach(ul => {
    const lis = Array.from(ul.querySelectorAll('li'));
    if (lis.length < 4) return; // unlikely to be a full tag list
    const texts = lis.map(li => (li.textContent || '').trim());
    // count matches of tag names in the list
    let matches = 0;
    for (const t of tagNames) {
      if (texts.find(x => x.includes(t))) matches++;
    }
    // if it matches a few tags (threshold), remove the container (ul's closest markdown/info)
    const threshold = Math.min(3, Math.max(1, Math.round(tagNames.length * 0.2)));
    if (matches >= threshold) {
      const parent = ul.closest('.markdown') || ul.closest('.info') || ul.closest('.wrapper') || ul.parentNode;
      if (parent) parent.remove();
      else ul.remove();
    }
  });
}

/* Build sidebar (kept exactly as in your working file) */
function buildSidebar() {
  const menu = document.getElementById('sidebar-menu');
  if (!menu) return;
  menu.innerHTML = '';

  // sections (h2)
  const h2s = $qsa('#swagger-ui h2');
  if (h2s.length) {
    const section = document.createElement('li');
    section.className = 'menu-section';
    section.innerHTML = `<div class="menu-heading"><div style="font-weight:700">Seções</div><div class="count">${h2s.length}</div></div>`;
    const list = document.createElement('div');
    list.style.display = 'flex';
    list.style.flexDirection = 'column';
    list.style.gap = '6px';
    h2s.forEach(h2 => {
      const text = (h2.textContent || '').trim();
      const btn = document.createElement('button');
      btn.className = 'tag-item';
      btn.type = 'button';
      btn.innerHTML = `<strong>${escapeHtml(text)}</strong>`;
      btn.addEventListener('click', () => {
        h2.scrollIntoView({ behavior: 'smooth', block: 'center' });
        Array.from(menu.querySelectorAll('.tag-item')).forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
      });
      list.appendChild(btn);
    });
    section.appendChild(list);
    menu.appendChild(section);
  }

  // tags + ops
  const tags = $qsa('.opblock-tag');
  tags.forEach(tagEl => {
    const titleSpan = tagEl.querySelector('h3 span');
    if (!titleSpan) return;
    const titleText = titleSpan.textContent.trim();

    const operations = tagEl.querySelectorAll('.opblock-summary');
    const count = operations.length;

    const li = document.createElement('li');
    li.className = 'menu-section';

    const head = document.createElement('div');
    head.className = 'menu-heading';
    head.innerHTML = `<div style="font-weight:700">${escapeHtml(titleText)}</div><div class="count">${count}</div>`;
    li.appendChild(head);

    const opsContainer = document.createElement('div');
    opsContainer.className = 'ops';

    operations.forEach(op => {
      const method = op.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
      const path = op.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
      const btn = document.createElement('button');
      btn.className = 'op-link';
      btn.type = 'button';
      btn.innerHTML = `<div class="method-pill-left method-${method.toLowerCase()}">${escapeHtml(method)}</div>
                       <div style="display:flex;flex-direction:column;align-items:flex-start;">
                         <div style="font-size:13px;color:#0b1220;">${escapeHtml(path)}</div>
                       </div>`;

      btn.addEventListener('click', () => {
        // remove any inline tag list if present BEFORE navigating to avoid "jump"
        try { removeInlineTagList(); } catch(e){/*ignore*/}
        const opblock = op.closest('.opblock');
        if (!opblock) return;
        const summary = opblock.querySelector('.opblock-summary');
        if (summary) {
          summary.scrollIntoView({ behavior: 'smooth', block: 'center' });
          // call click to let Swagger open the block
          summary.click();
          lastClickedOpblock = opblock;
          setTimeout(() => {
            updateRightPanel(opblock);
            highlightSidebarOp(opblock);
          }, 260);
        }
      });

      opsContainer.appendChild(btn);
    });

    li.appendChild(opsContainer);

    head.addEventListener('click', () => {
      const isActive = li.classList.contains('active');
      Array.from(menu.children).forEach(n => n.classList.remove('active'));
      if (!isActive) li.classList.add('active');
      tagEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    menu.appendChild(li);
  });
}

/* Sidebar search (unchanged) */
function wireSearch() {
  const input = document.getElementById('sidebar-search');
  if (!input) return;
  input.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    const items = $qsa('#sidebar-menu .menu-section');
    items.forEach(item => {
      const heading = item.querySelector('.menu-heading > div')?.textContent?.toLowerCase() || '';
      const ops = Array.from(item.querySelectorAll('.op-link'));
      let anyOpMatch = false;
      ops.forEach(op => {
        const txt = op.textContent.toLowerCase();
        const match = q === '' || txt.includes(q);
        op.style.display = match ? '' : 'none';
        if (match) anyOpMatch = true;
      });
      const sectionMatch = q === '' || heading.includes(q);
      item.style.display = (sectionMatch || anyOpMatch) ? '' : 'none';
    });
  });
}

/* highlight */
function highlightSidebarOp(opblock) {
  if (!opblock) return;
  const method = opblock.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
  const path = opblock.querySelector('.opblock-summary-path')?.textContent?.trim() || '';

  const ops = $qsa('#sidebar-menu .op-link');
  ops.forEach(op => {
    const text = op.textContent || '';
    const isMatch = text.includes(path) && text.includes(method);
    op.classList.toggle('active', isMatch);
    if (isMatch) {
      const tagItem = op.closest('.menu-section');
      if (tagItem) {
        Array.from(document.querySelectorAll('#sidebar-menu .menu-section')).forEach(t => t.classList.remove('active'));
        tagItem.classList.add('active');
      }
    }
  });
}

/* clicks on swagger summaries */
function bindGlobalOpClicks() {
  document.addEventListener('click', (e) => {
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    lastClickedOpblock = opblock;
    setTimeout(() => {
      updateRightPanel(opblock);
      highlightSidebarOp(opblock);
    }, 200);
  });

  document.addEventListener('keydown', (e) => {
    if (e.key !== 'Enter' && e.key !== ' ') return;
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    lastClickedOpblock = opblock;
    setTimeout(() => {
      updateRightPanel(opblock);
      highlightSidebarOp(opblock);
    }, 200);
  });
}

/* Observe mutations and rebuild sidebar + relocate H2s + remove inline lists */
function observeSwagger() {
  const uiRoot = document.querySelector('#swagger-ui');
  if (!uiRoot) return;
  const mo = new MutationObserver(mutations => {
    let shouldRebuild = false;
    for (const m of mutations) {
      if (m.addedNodes && m.addedNodes.length) shouldRebuild = true;
      if (m.type === 'attributes' && m.attributeName === 'class') {
        const t = m.target;
        if (t.classList && t.classList.contains('opblock') && t.classList.contains('is-open')) {
          const preferred = lastClickedOpblock || t;
          setTimeout(() => {
            updateRightPanel(preferred);
            highlightSidebarOp(preferred);
          }, 80);
        }
      }
    }
    if (shouldRebuild) {
      clearTimeout(window._rebuild_sidebar);
      window._rebuild_sidebar = setTimeout(() => {
        try {
          relocateH2s();
          removeInlineTagList();
          buildSidebar();
          wireSearch();
        } catch(e){/*ignore*/ }
      }, 140);
    }
  });

  mo.observe(uiRoot, { subtree: true, childList: true, attributes: true, attributeFilter: ['class'] });
}

/* Response extraction (keeps prior behavior) */
function extractResponseExamples(opblock) {
  const out = [];
  let responseNodes = opblock.querySelectorAll('.responses-wrapper .response');
  if (!responseNodes || responseNodes.length === 0) responseNodes = opblock.querySelectorAll('.response');
  responseNodes = Array.from(responseNodes).filter(n => opblock.contains(n));
  for (const node of responseNodes) {
    let status = (node.querySelector('.response-col_status')?.textContent ||
                  node.querySelector('.response__status')?.textContent ||
                  node.querySelector('.response-status-code')?.textContent ||
                  node.querySelector('h4')?.textContent ||
                  node.querySelector('.response_status')?.textContent ||
                  '').trim();
    const m = status.match(/(\d{3})/);
    if (m) status = m[1];
    else {
      const fallback = node.textContent.match(/(^|\s)(\d{3})(\b)/);
      status = fallback ? fallback[2] : '200';
    }
    const pre = node.querySelector('pre') || node.querySelector('code') || node.querySelector('.microlight');
    const text = pre ? pre.innerText.trim() : null;
    const contentType = 'application/json';
    if (text) out.push({ status, contentType, text });
  }

  if (out.length === 0) {
    const presInResponses = opblock.querySelectorAll('.responses-wrapper pre, .responses-wrapper code');
    const chosen = presInResponses.length ? presInResponses : opblock.querySelectorAll('pre, code');
    Array.from(chosen).forEach((p, idx) => {
      const txt = p.innerText.trim();
      if (txt) out.push({ status: (idx === 0 ? '200' : 'example' + idx), contentType: 'application/json', text: txt });
    });
  }

  const seen = new Set();
  const unique = [];
  for (const e of out) {
    if (!seen.has(e.status)) {
      unique.push(e);
      seen.add(e.status);
    }
  }
  return unique;
}

/* Update right panel with badges + content-type + code area */
function updateRightPanel(preferredOpblock) {
  const methodEl = document.getElementById('code-method');
  const pathEl = document.getElementById('code-path');
  const badgesEl = document.getElementById('response-badges');
  const contentTypeEl = document.getElementById('response-content-type');
  const codeAreaEl = document.getElementById('response-code-area');

  if (badgesEl) badgesEl.innerHTML = '';
  if (codeAreaEl) codeAreaEl.querySelector('pre code').textContent = '';
  responseExamples = [];

  const opblock = preferredOpblock || lastClickedOpblock || document.querySelector('.opblock.is-open');
  if (!opblock) {
    if (methodEl) { methodEl.className = 'method-pill default'; methodEl.textContent = 'OP'; }
    if (pathEl) pathEl.textContent = '';
    return;
  }

  // header
  const method = opblock.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
  const path = opblock.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
  if (methodEl) { methodEl.className = 'method-pill ' + (method ? method.toLowerCase() : 'default'); methodEl.textContent = method || 'OP'; }
  if (pathEl) pathEl.textContent = path || '';

  try { responseExamples = extractResponseExamples(opblock); } catch(e){ responseExamples = []; }

  if (responseExamples && responseExamples.length) {
    responseExamples.forEach((ex, idx) => {
      const b = document.createElement('button');
      b.type = 'button';
      b.className = 'badge';
      b.textContent = ex.status;
      b.onclick = () => {
        Array.from(badgesEl.children).forEach(c => c.classList.remove('active'));
        b.classList.add('active');
        contentTypeEl.textContent = ex.contentType || 'application/json';
        codeAreaEl.querySelector('pre code').textContent = ex.text || '';
        try { hljs.highlightElement(codeAreaEl.querySelector('pre code')); } catch(e){/*ignore*/ }
      };
      if (idx === 0) b.classList.add('active');
      badgesEl.appendChild(b);
    });

    const first = responseExamples[0];
    contentTypeEl.textContent = first.contentType || 'application/json';
    codeAreaEl.querySelector('pre code').textContent = first.text || '';
    try { hljs.highlightElement(codeAreaEl.querySelector('pre code')); } catch(e){/*ignore*/ }
  } else {
    contentTypeEl.textContent = 'application/json';
    codeAreaEl.querySelector('pre code').textContent = '// Nenhum exemplo de resposta encontrado para este endpoint';
  }

  // controls
  const copyBtn = document.getElementById('response-copy');
  const expandBtn = document.getElementById('response-expand');
  const collapseBtn = document.getElementById('response-collapse');

  if (copyBtn) {
    copyBtn.onclick = async () => {
      const text = codeAreaEl.querySelector('pre code')?.innerText || '';
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied ✓';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1200);
      } catch {
        copyBtn.textContent = 'Error';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1200);
      }
    };
  }
  if (expandBtn) expandBtn.onclick = () => codeAreaEl.querySelectorAll('pre, code').forEach(el => el.style.whiteSpace = 'pre');
  if (collapseBtn) collapseBtn.onclick = () => codeAreaEl.querySelectorAll('pre, code').forEach(el => el.style.whiteSpace = 'pre-wrap');
}

/* escape helper */
function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
}

/* init */
(async function init() {
  try {
    await waitForSwaggerReady();
  } catch (e) {
    console.warn('Swagger UI may be slow to render:', e);
  } finally {
    try { relocateH2s(); } catch(e){/*ignore*/}
    try { removeInlineTagList(); } catch(e){/*ignore*/}
    try { buildSidebar(); } catch(e){/*ignore*/}
    wireSearch();
    bindGlobalOpClicks();
    observeSwagger();

    setTimeout(() => {
      const open = document.querySelector('.opblock.is-open');
      if (open) {
        lastClickedOpblock = open;
        updateRightPanel(open);
        highlightSidebarOp(open);
      }
    }, 350);
  }
})();
</script>
