<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PIX API</title>

    <!-- Swagger UI CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Layout geral */
      .layout {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      /* SIDEBAR */
      .sidebar {
        width: 320px;
        background-color: #ffffff;
        border-right: 1px solid #e1e1e1;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .sidebar h3 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
        color: #1f2933;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        padding: 8px 4px;
        font-size: 14px;
        color: #2563eb;
        cursor: pointer;
        border-radius: 4px;
      }

      .sidebar li:hover {
        background-color: #f1f5f9;
      }

      /* Conteúdo Swagger */
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }

      /* ============================= */
      /* AJUSTES DO SWAGGER UI */
      /* ============================= */

      /* Cada operação em duas colunas */
      .swagger-ui .opblock {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }

      /* Lado esquerdo: endpoint */
      .swagger-ui .opblock-summary {
        width: 50%;
      }

      /* Lado direito: descrição / retorno */
      .swagger-ui .opblock-description-wrapper,
      .swagger-ui .responses-wrapper {
        width: 50%;
        padding: 16px;
        box-sizing: border-box;
      }

      /* Caixa de código */
      .swagger-ui .opblock-summary-description,
      .swagger-ui .responses-wrapper {
        background-color: #0f172a;
        color: #e5e7eb;
        border-radius: 6px;
        font-family: monospace;
        font-size: 13px;
        line-height: 1.5;
        padding: 16px;
        overflow-x: auto;
      }

      /* Remove fundo branco interno */
      .swagger-ui .responses-wrapper table {
        background: transparent;
        color: inherit;
      }

      .swagger-ui .responses-wrapper td,
      .swagger-ui .responses-wrapper th {
        color: inherit;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h3>PIX API</h3>
        <ul>
          <li>O que é o Pix?</li>
          <li>SLAs</li>
          <li>Idempotência</li>
          <li>Releases</li>
          <li>Operacional</li>
          <li>Fluxos de tentativas no envio de pagamentos</li>
          <li>Location</li>
          <li>Gerenciamento de cobranças</li>
          <li>Pix Recebidos</li>
          <li>Pix Enviados</li>
          <li>DICT</li>
          <li>QRCode</li>
          <li>Webhook</li>
          <li>Iniciação de Pagamento</li>
          <li>Segurança</li>
        </ul>
      </aside>

      <!-- SWAGGER -->
      <main class="content">
        <div id="swagger-ui"></div>
      </main>
    </div>

    <!-- Swagger JS (inalterado) -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml",
        dom_id: "#swagger-ui",
        layout: "BaseLayout"
      });
    </script>
  </body>
</html>
