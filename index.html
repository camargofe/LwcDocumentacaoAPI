<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PIX API - Banco BV</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <style>
    :root {
      --bv-blue: #002f6c;
      --bv-border: #e1e5eb;
      --bv-bg: #f5f7fa;
      --text-muted: #6b7280;
      --code-bg: #0f172a;
      --code-text: #e5e7eb;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--bv-bg);
    }

    .layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 300px;
      background: #fff;
      border-right: 1px solid var(--bv-border);
      padding: 20px 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      font-size: 14px;
      color: var(--bv-blue);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
      margin-bottom: 4px;
      transition: background .15s, color .15s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: rgba(0,47,108,.1);
      color: var(--bv-blue);
      font-weight: bold;
    }

    .sidebar-footer {
      font-size: 12px;
      border-top: 1px solid var(--bv-border);
      padding-top: 12px;
      margin-top: auto;
      color: var(--text-muted);
    }

    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      overflow-y: auto;
      background: #fff;
    }

    .swagger-ui {
      padding: 24px;
    }

    /* ===== SUMMARY + DESCRIÇÃO LATERAL ===== */
    .opblock-summary {
      display: grid !important;
      grid-template-columns: 1fr 420px;
      gap: 16px;
      align-items: flex-start;
    }

    .opblock-summary-description {
      display: none !important;
    }

    .summary-code-box {
      background: var(--code-bg);
      color: var(--code-text);
      border-radius: 8px;
      padding: 12px;
      font-family: Consolas, monospace;
      font-size: 12px;
      line-height: 1.4;
      max-height: 140px;
      overflow: auto;
      white-space: pre-wrap;
    }

    /* ===== BODY DO ENDPOINT EM 2 COLUNAS ===== */
    .opblock-body {
      display: grid !important;
      grid-template-columns: minmax(0, 1fr) 460px;
      gap: 24px;
      align-items: start;
    }

    /* Conteúdo funcional à esquerda */
    .opblock-body > .opblock-section:not(.responses-wrapper):not(.request-body) {
      grid-column: 1;
    }

    /* Código / exemplos / responses à direita */
    .responses-wrapper,
    .request-body,
    .opblock-body pre,
    .opblock-body .highlight-code,
    .opblock-body .example {
      grid-column: 2;
    }

    /* Estilo das caixas de código */
    .opblock-body pre,
    .opblock-body .highlight-code {
      background: var(--code-bg) !important;
      color: var(--code-text) !important;
      border-radius: 8px;
      padding: 12px;
      max-height: 420px;
      overflow: auto;
      font-size: 12px;
    }

    /* Mobile: volta para 1 coluna */
    @media (max-width: 1200px) {
      .opblock-summary,
      .opblock-body {
        grid-template-columns: 1fr;
      }

      .responses-wrapper,
      .request-body,
      .opblock-body pre,
      .opblock-body .highlight-code,
      .opblock-body .example {
        grid-column: 1;
      }
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h3>Documentação</h3>

    <ul id="sidebar-static"></ul>

    <hr />

    <ul id="sidebar-dynamic"></ul>

    <div class="sidebar-footer">
      Open Banking<br />
      <strong>openbanking@bv.com.br</strong>
    </div>
  </aside>

  <!-- ===== CONTENT ===== -->
  <main class="content">
    <div id="swagger-ui"></div>
  </main>

</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

<script>
  const STATIC_SECTIONS = [
    "Seja bem-vindo(a)!",
    "O que é o Pix?",
    "SLAs",
    "Idempotência",
    "Releases",
    "Operacional",
    "Fluxos de tentativas no envio de pagamentos",
    "Políticas",
    "Antifraude",
    "Autenticação e Segurança"
  ];

  SwaggerUIBundle({
    url: "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml",
    dom_id: "#swagger-ui",
    layout: "BaseLayout"
  });

  setTimeout(() => {
    buildStaticSidebar();
    buildDynamicSidebar();
    enhanceSummaries();
    bindOpblockClicks();
    enhanceOpblockLayout();
  }, 2000);

  function buildStaticSidebar() {
    const ul = document.getElementById("sidebar-static");
    ul.innerHTML = "";

    STATIC_SECTIONS.forEach(title => {
      const li = document.createElement("li");
      li.textContent = title;

      li.onclick = () => {
        const el = findSectionByText(title);
        if (el) {
          el.scrollIntoView({ behavior: "smooth", block: "start" });
          setActive(li);
        }
      };

      ul.appendChild(li);
    });
  }

  function buildDynamicSidebar() {
    const ul = document.getElementById("sidebar-dynamic");
    ul.innerHTML = "";

    document.querySelectorAll(".opblock-tag").forEach(section => {
      const title = section.querySelector(".opblock-tag-section h3 span");
      if (!title) return;

      const li = document.createElement("li");
      li.textContent = title.textContent.trim();

      li.onclick = () => {
        section.scrollIntoView({ behavior: "smooth", block: "start" });
        setActive(li);
      };

      ul.appendChild(li);
    });
  }

  function setActive(activeLi) {
    document.querySelectorAll(".sidebar li")
      .forEach(li => li.classList.remove("active"));
    activeLi.classList.add("active");
  }

  function findSectionByText(text) {
    return Array.from(document.querySelectorAll("h1,h2,h3"))
      .find(el => el.textContent.trim().startsWith(text));
  }

  function enhanceSummaries() {
    document.querySelectorAll(".opblock-summary").forEach(summary => {
      if (summary.querySelector(".summary-code-box")) return;

      const desc = summary.querySelector(".opblock-summary-description");
      if (!desc || !desc.textContent.trim()) return;

      const box = document.createElement("div");
      box.className = "summary-code-box";
      box.textContent = desc.textContent.trim();

      summary.appendChild(box);
    });
  }

  function bindOpblockClicks() {
    document.querySelectorAll(".opblock-summary").forEach(summary => {
      summary.addEventListener("click", () => {
        requestAnimationFrame(() => {
          enhanceSummaries();
          enhanceOpblockLayout();
        });
      });
    });
  }

  function enhanceOpblockLayout() {
    document.querySelectorAll(".opblock-body").forEach(body => {
      body.classList.add("two-columns");
    });
  }
</script>
</body>
</html>
