<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PIX API - Documentação</title>

<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.css" />

<style>
  /* Reset / box model */
  *,*::before,*::after { box-sizing: border-box; }
  html, body {
    margin: 0;
    min-height: 100%;
    height: 100%;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, Helvetica;
    background: #f5f7fb;
    color: #0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x: hidden;
    overflow-y: auto;
  }

  :root{
    --sidebar-width: 260px;
    --right-width: 420px;
    --brand: #0f6fb2;
    --muted: #6b7280;
    --bg: #f5f7fb;
    --card: #ffffff;
    --panel-bg: #0f262a;
    --panel-card: #0b1416;
    --accent: #14b8a6;
    --page-gutter: 16px;
  }

  .layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--right-width);
    gap: 18px;
    min-height: calc(100vh - (var(--page-gutter) * 2));
    padding: var(--page-gutter);
    align-items: start;
  }

  /* Desktop sidebar */
  .sidebar {
    background: var(--card);
    border-right: 1px solid rgba(15,23,42,0.06);
    padding: 14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    position: relative;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    min-width: 0;
  }

  .brand { display:flex; align-items:center; gap:10px; padding-bottom:6px; border-bottom:1px solid rgba(2,6,23,0.03); }
  .brand-text { font-weight:800; font-size:14px; }

  .sidebar .search input[type="search"] {
    width: 100%;
    padding: 9px 10px;
    border-radius: 8px;
    border: 1px solid rgba(2,6,23,0.06);
    background: #fbfdff;
    font-size: 13px;
    outline: none;
  }

  .nav { margin:0; padding:0; list-style:none; overflow:visible; }
  .menu-section { margin-bottom:8px; }
  .menu-heading { display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:8px; color:var(--muted); font-weight:600; font-size:13px; }
  .menu-heading .count { background: rgba(15,111,178,0.08); color:var(--brand); padding:3px 8px; border-radius:999px; font-size:12px; }

  .tag-item {
    display:block;
    margin-bottom:8px;
    border-radius:8px;
    cursor:pointer;
    font-size:13px;
    color:#0b1220;
    transition: background .12s, transform .06s;
    padding: 8px;
    border: 1px solid transparent;
    text-align: left;
    white-space: normal;
    overflow-wrap: break-word;
    word-break: normal;
  }
  .tag-item:hover { background: rgba(2,6,23,0.03); transform: translateY(-1px); }
  .tag-item.active { background: linear-gradient(180deg,#f2f8ff,#ffffff); border:1px solid rgba(15,111,178,0.06); box-shadow: 0 6px 18px rgba(12,37,63,0.04); }

  .ops { margin-top:6px; padding-left:4px; display:flex; flex-direction:column; gap:6px; }
  .op-link {
    display:flex;
    gap:10px;
    align-items:center;
    padding:8px;
    border-radius:8px;
    font-size:13px;
    color:#263238;
    background: transparent;
    border: none;
    text-align:left;
    cursor:pointer;
    white-space: normal;
    overflow-wrap: break-word;
    word-break: normal;
  }
  .op-link:hover { background: rgba(2,6,23,0.03); transform: translateY(-1px); }
  .op-link.active { background: rgba(2,6,23,0.04); box-shadow: inset 3px 0 0 var(--brand); color:#0b1220; font-weight:700; }

  .method-pill-left { padding:6px 10px; border-radius:8px; font-weight:800; font-size:11px; color:#fff; min-width:52px; text-align:center; flex-shrink:0; }
  .method-get { background:#16a34a; }
  .method-post { background:#0ea5e9; }
  .method-put { background:#f59e0b; color:#0b1220; }
  .method-delete { background:#ef4444; }

  .content {
    min-width: 0;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  .swagger-ui {
    background: var(--card);
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 8px 24px rgba(9,30,66,0.06);
    color: #0b1220;
    width: 100%;
    min-width: 0;
    max-height: calc(100vh - (var(--page-gutter) * 2) - 12px);
    overflow: auto;
    text-align: left;
  }

  .swagger-ui .wrapper, .swagger-ui .info, .swagger-ui .opblock, .swagger-ui .block, .swagger-ui .content {
    width: 100% !important;
    max-width: 100% !important;
  }

  /* text rules to avoid single-letter vertical breaks */
  .swagger-ui h1, .swagger-ui h2, .swagger-ui h3, .swagger-ui h4, .swagger-ui p, .swagger-ui .markdown {
    overflow-wrap: break-word;
    word-break: normal;
    white-space: normal;
    text-align: left;
  }
  .swagger-ui pre, .swagger-ui code {
    white-space: pre-wrap !important;
    overflow-wrap: break-word !important;
    word-break: normal !important;
    max-width: 100%;
  }

  .code-panel {
    background: var(--panel-bg);
    border-left: 1px solid rgba(255,255,255,0.03);
    padding: 12px;
    color: #e6fbf4;
    display:flex;
    flex-direction:column;
    gap:10px;
    position: sticky;
    top: var(--page-gutter);
    align-self: start;
    max-height: calc(100vh - (var(--page-gutter) * 2));
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    min-width: 0;
    border-radius: 6px;
  }

  .panel-header {
    background: rgba(0,0,0,0.28);
    padding: 8px 12px;
    border-radius: 6px;
    display:flex;
    align-items:center;
    gap:10px;
    color: #fff;
  }
  .panel-header .try { background: rgba(255,255,255,0.05); color: #dff6f2; padding: 4px 8px; border-radius:4px; font-weight:700; font-size:12px; text-transform:lowercase; }
  .panel-header .method-pill { padding:6px 10px; border-radius:6px; font-weight:800; font-size:12px; color:#fff; }
  .panel-header .path { color:#e6fbf4; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; font-size:13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

  .section-title { color: #e6fbf4; font-size:16px; font-weight:700; margin: 6px 0 4px; }
  .response-badges { display:flex; gap:8px; margin-bottom:8px; flex-wrap:wrap; }
  .response-badges .badge { background:#101b1b; color:#9be1cc; padding:6px 10px; border-radius:6px; font-weight:700; cursor:pointer; border: 1px solid rgba(255,255,255,0.02); }
  .response-badges .badge.active { background: linear-gradient(90deg,#1f9aa0,#2db4a6); color:#041417; }

  .code-card {
    background: var(--panel-card);
    border-radius:6px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.03);
  }

  .code-card .top-row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding: 10px 12px;
    background: rgba(0,0,0,0.08);
  }
  .code-card .content-type { color:#9bdacb; font-size:13px; }
  .code-card .card-controls { display:flex; gap:12px; align-items:center; color:#cfe8df; font-size:13px; }
  .code-card .card-controls button { background: transparent; border: none; color: #cfe8df; cursor:pointer; padding: 4px 8px; border-radius:4px; font-weight:700; }
  .code-card .code-area {
    padding: 12px;
    color: #9be1cc;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
    font-size: 13px;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 320px;
    overflow: auto;
  }
  .code-card .code-area pre { margin:0; background:transparent; color:inherit; }

  .panel-empty { color: rgba(255,255,255,0.65); font-size:13px; padding:8px; }

  /* MOBILE ADJUSTMENTS */
  @media (max-width: 1200px) {
    .layout { grid-template-columns: 1fr; grid-template-rows: auto 1fr; padding: 12px; }

    /* topbar: fixed at top, hamburger always visible on mobile */
    .mobile-topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 56px;
      padding: 8px 12px;
      background: rgba(245,247,251,0.98);
      z-index: 1200; /* topmost so hamburger clickable */
      border-bottom: 1px solid rgba(2,6,23,0.04);
    }
    .layout { padding-top: 72px; } /* prevent content under topbar */

    .mobile-topbar .hamburger {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:8px;
      background:var(--card);
      border: 1px solid rgba(2,6,23,0.06);
      cursor:pointer;
      font-weight:700;
      z-index: 1210;
    }

    /* Sidebar becomes a dropdown panel (fixed overlay from left) */
    .sidebar {
      position: fixed !important;
      left: 0;
      top: 56px; /* below topbar */
      bottom: 0;
      width: 76%;
      max-width: 380px;
      transform: translateX(-120%);
      transition: transform .22s;
      z-index: 1150; /* below topbar but above page */
      box-shadow: 8px 0 32px rgba(2,6,23,0.12);
      height: calc(100vh - 56px);
      overflow: auto;
      background: var(--card);
      padding-top: 12px;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar.open { transform: translateX(0); }

    /* Menu overlay behind sidebar (below topbar) */
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      left: 0;
      top: 56px;
      right: 0;
      bottom: 0;
      background: rgba(2,6,23,0.28);
      z-index: 1140; /* below sidebar and topbar */
    }
    .mobile-menu-overlay.visible { display: block; }

    /* Minimized code-panel handle fixed to bottom-right (footer area) */
    .code-panel { display: none; } /* base hidden; will be controlled by classes */

    .code-panel.minimized {
      display: flex !important;
      visibility: visible !important;
      pointer-events: auto !important;
      position: fixed !important;
      right: 16px !important;
      bottom: 16px !important; /* fixed to viewport footer/right */
      width: 56px !important;
      height: 56px !important;
      padding: 0 !important;
      border-radius: 999px !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 1250 !important; /* above topbar/sidebar/overlay */
      box-shadow: 0 12px 32px rgba(2,6,23,0.24) !important;
      background: var(--panel-bg) !important;
      border: 1px solid rgba(255,255,255,0.04) !important;
      color: #9be1cc;
      cursor: pointer;
    }
    .code-panel.minimized .panel-header,
    .code-panel.minimized .code-card {
      display: none !important;
    }
    .code-panel.minimized::after {
      content: "⇵";
      font-size: 18px;
      color: #9be1cc;
      line-height: 1;
    }

    /* expanded mobile overlay */
    .code-panel.open_mobile {
      display: flex !important;
      visibility: visible !important;
      pointer-events: auto !important;
      opacity: 1 !important;
      position: fixed !important;
      left: 12px !important;
      right: 12px !important;
      bottom: 12px !important;
      height: 56vh !important;
      max-height: calc(100vh - 96px) !important;
      z-index: 1260 !important; /* on top of everything */
      border-radius: 12px !important;
      flex-direction: column !important;
      transform: translateY(0) !important;
      transition: transform .20s ease !important;
      box-shadow: 0 18px 46px rgba(2,6,23,0.28) !important;
      background: var(--panel-bg) !important;
      padding: 12px !important;
      overflow: auto !important;
    }

    .brand-text { display: none !important; }

    .swagger-ui { padding: 14px; max-height: none; overflow: visible; text-align: left; }
    .swagger-ui h1, .swagger-ui h2, .swagger-ui h3, .swagger-ui h4, .swagger-ui p, .swagger-ui .markdown {
      overflow-wrap: break-word;
      word-break: normal;
      white-space: normal !important;
      text-align: left !important;
    }
    .swagger-ui pre, .swagger-ui code {
      white-space: pre-wrap !important;
      overflow-wrap: break-word !important;
      word-break: normal !important;
      max-width: 100% !important;
    }

    .content { max-height: none; overflow: visible; padding-bottom: 96px; } /* space for minimized handle */
  }

  /* helper to prevent background scroll when mobile menu open */
  .no-scroll { overflow: hidden !important; height: 100% !important; }

  .muted { color: var(--muted); font-size:12px; }
  .small { font-size:12px; color:var(--muted); }
  .swagger-ui .opblock .opblock-body { overflow: visible !important; }
</style>
</head>
<body>
<!-- MOBILE TOPBAR (always present on mobile) -->
<div class="mobile-topbar" id="mobile-topbar" aria-hidden="true" style="display:none">
  <button id="hamburger" class="hamburger" aria-label="Abrir menu" aria-expanded="false">☰</button>
  <div class="mobile-title" style="font-weight:800; visibility:hidden;">PIX API</div>
  <div style="width:36px"></div> <!-- spacer -->
</div>

<!-- overlay used on mobile to darken page when menu is open -->
<div id="mobile-menu-overlay" class="mobile-menu-overlay" aria-hidden="true"></div>

<div class="layout" id="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar" role="navigation" aria-label="Sidebar">
    <div class="brand" aria-hidden="false"><div><span class="brand-text">PIX API</span></div></div>
    <div class="search" aria-hidden="false">
      <input id="sidebar-search" type="search" placeholder="Buscar endpoints, tags, títulos..." aria-label="Buscar" />
    </div>
    <nav>
      <ul id="sidebar-menu" class="nav" aria-live="polite" aria-label="Lista de tags"></ul>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content" id="content" tabindex="-1">
    <div id="swagger-ui" class="swagger-ui"></div>
  </main>

  <!-- RIGHT PANEL (desktop) / Minimized handle & mobile overlay controlled by classes -->
  <aside class="code-panel" id="code-panel" aria-live="polite" aria-atomic="true" aria-hidden="true">
    <div class="panel-header" id="panel-header" aria-hidden="false">
      <div class="try">try</div>
      <div id="code-method" class="method-pill default">OP</div>
      <div id="code-path" class="path">/caminho/exemplo</div>
      <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
        <button id="panel-close" aria-label="Fechar painel" style="background:transparent;border:none;color:#cfe8df;cursor:pointer;font-weight:700;">Fechar</button>
      </div>
    </div>

    <div>
      <div class="section-title">Response samples</div>
      <div id="response-badges" class="response-badges" aria-hidden="false"></div>

      <div class="code-card" id="response-card" style="margin-top:8px;">
        <div class="top-row">
          <div class="content-type" id="response-content-type">application/json</div>
          <div class="card-controls" id="response-controls">
            <button id="response-copy">Copy</button>
            <button id="response-expand">Expand all</button>
            <button id="response-collapse">Collapse all</button>
          </div>
        </div>
        <div class="code-area" id="response-code-area"><pre><code></code></pre></div>
      </div>
    </div>
  </aside>

</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<script>
/*
 Mobile fixes requested:
 - Hamburger should open immediately on a normal tap/click (no press-and-hold).
 - Minimized code-panel handle must be fixed at the footer bottom-right of the viewport.
 - All changes apply to mobile only (<= 1200px); desktop behavior remains unchanged.
*/

const SWAGGER_URL = "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml";
let lastClickedOpblock = null;

SwaggerUIBundle({
  url: SWAGGER_URL,
  dom_id: "#swagger-ui",
  layout: "BaseLayout",
  deepLinking: true,
  presets: [SwaggerUIBundle.presets.apis]
});

const $qsa = (s, scope = document) => Array.from((scope || document).querySelectorAll(s));
const $qs = (s, scope = document) => (scope || document).querySelector(s);

function waitForSwaggerReady(timeout = 15000) {
  return new Promise((resolve, reject) => {
    const start = Date.now();
    (function check() {
      if ($qsa('.opblock-summary').length > 0 || $qsa('#swagger-ui h2').length > 0) return resolve();
      if (Date.now() - start > timeout) return reject(new Error('Swagger UI did not render in time'));
      requestAnimationFrame(check);
    })();
  });
}

/* Sidebar builder + helpers (unchanged logic) */
function removeZeroCounts() {
  const menu = document.getElementById('sidebar-menu');
  if (!menu) return;
  const candidates = Array.from(menu.querySelectorAll('*')).filter(el => {
    const txt = (el.textContent || '').trim();
    return el.children.length === 0 && txt === '0';
  });
  candidates.forEach(n => n.remove());
}

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
}

function buildSidebar() {
  const menu = document.getElementById('sidebar-menu');
  if (!menu) return;
  menu.innerHTML = '';

  const h2s = $qsa('#swagger-ui h2');
  if (h2s.length) {
    const section = document.createElement('li');
    section.className = 'menu-section';
    section.innerHTML = `<div class="menu-heading"><div style="font-weight:700">Seções</div><div class="count">${h2s.length}</div></div>`;
    const list = document.createElement('div');
    list.style.display = 'flex';
    list.style.flexDirection = 'column';
    list.style.gap = '6px';
    h2s.forEach(h2 => {
      const text = (h2.textContent || '').trim();
      const btn = document.createElement('button');
      btn.className = 'tag-item';
      btn.type = 'button';
      btn.innerHTML = `<strong>${escapeHtml(text)}</strong>`;
      btn.addEventListener('click', () => {
        h2.scrollIntoView({ behavior: 'smooth', block: 'center' });
        Array.from(menu.querySelectorAll('.tag-item')).forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
      });
      list.appendChild(btn);
    });
    section.appendChild(list);
    menu.appendChild(section);
  }

  const tags = $qsa('.opblock-tag');
  tags.forEach(tagEl => {
    const titleSpan = tagEl.querySelector('h3 span');
    if (!titleSpan) return;
    const titleText = titleSpan.textContent.trim();

    const operations = tagEl.querySelectorAll('.opblock-summary');
    const count = operations.length;

    const li = document.createElement('li');
    li.className = 'menu-section';

    const head = document.createElement('div');
    head.className = 'menu-heading';
    head.innerHTML = `<div style="font-weight:700">${escapeHtml(titleText)}</div><div class="count">${count}</div>`;
    li.appendChild(head);

    const opsContainer = document.createElement('div');
    opsContainer.className = 'ops';

    operations.forEach(op => {
      const method = op.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
      const path = op.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
      const btn = document.createElement('button');
      btn.className = 'op-link';
      btn.type = 'button';
      btn.innerHTML = `<div class="method-pill-left method-${method.toLowerCase()}">${escapeHtml(method)}</div>
                       <div style="display:flex;flex-direction:column;align-items:flex-start;">
                         <div style="font-size:13px;color:#0b1220;">${escapeHtml(path)}</div>
                       </div>`;

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const opblock = op.closest('.opblock');
        if (!opblock) return;
        const summary = opblock.querySelector('.opblock-summary');
        if (summary) {
          summary.scrollIntoView({ behavior: 'smooth', block: 'center' });
          summary.click();
          lastClickedOpblock = opblock;
          setTimeout(() => {
            updateRightPanel(opblock);
            // close mobile sidebar if open
            if (window.innerWidth <= 1200) {
              document.getElementById('sidebar')?.classList.remove('open');
              document.getElementById('mobile-menu-overlay')?.classList.remove('visible');
              document.body.classList.remove('no-scroll');
            }
          }, 260);
        }
      });

      opsContainer.appendChild(btn);
    });

    li.appendChild(opsContainer);

    head.addEventListener('click', () => {
      const isActive = li.classList.contains('active');
      Array.from(menu.children).forEach(n => n.classList.remove('active'));
      if (!isActive) li.classList.add('active');
      tagEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    menu.appendChild(li);
  });

  try { removeZeroCounts(); } catch(e){/*ignore*/}
}

function wireSearch() {
  const input = document.getElementById('sidebar-search');
  if (!input) return;
  input.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    const items = $qsa('#sidebar-menu .menu-section');
    items.forEach(item => {
      const heading = item.querySelector('.menu-heading > div')?.textContent?.toLowerCase() || '';
      const ops = Array.from(item.querySelectorAll('.op-link'));
      let anyOpMatch = false;
      ops.forEach(op => {
        const txt = op.textContent.toLowerCase();
        const match = q === '' || txt.includes(q);
        op.style.display = match ? '' : 'none';
        if (match) anyOpMatch = true;
      });
      const sectionMatch = q === '' || heading.includes(q);
      item.style.display = (sectionMatch || anyOpMatch) ? '' : 'none';
    });
  });
}

/* Response extraction / panel population (kept) */
function findResponsesWrapper(opblockEl) {
  if (!opblockEl) return null;
  const selectors = [
    '.responses-wrapper',
    '.responses-inner',
    '.opblock-body .responses-wrapper',
    '.opblock-body .responses-inner',
    '.opblock-body .responses',
    '.response',
    '.responses',
    '.examples-wrapper',
    '.example',
    '.opblock-description'
  ];
  for (const sel of selectors) {
    const node = opblockEl.querySelector(sel);
    if (node) return node;
  }
  const pre = opblockEl.querySelector('pre, code, .highlight');
  if (pre) {
    const wrapper = document.createElement('div');
    wrapper.className = 'responses-wrapper';
    wrapper.appendChild(pre.cloneNode(true));
    return wrapper;
  }
  return null;
}

function extractResponseExamples(opblock) {
  const examples = [];
  const responseNodes = Array.from(opblock.querySelectorAll('.responses-wrapper .response, .response'));
  for (const node of responseNodes) {
    let status = (node.querySelector('.response-col_status')?.textContent ||
                  node.querySelector('.response__status')?.textContent ||
                  node.querySelector('.response-status-code')?.textContent ||
                  node.querySelector('h4')?.textContent ||
                  '').trim();
    const m = status.match(/(\d{3})/);
    status = m ? m[1] : (status || '200');
    const pre = node.querySelector('pre, code, .microlight');
    const text = pre ? pre.innerText.trim() : null;
    if (text) examples.push({ status, contentType: 'application/json', text });
  }

  if (examples.length === 0) {
    const pres = Array.from(opblock.querySelectorAll('.responses-wrapper pre, .responses-wrapper code, pre, code'));
    pres.forEach((p, idx) => {
      const txt = p.innerText.trim();
      if (txt) examples.push({ status: (idx === 0 ? '200' : `ex${idx}`), contentType: 'application/json', text: txt });
    });
  }

  const seen = new Set();
  return examples.filter(e => {
    if (seen.has(e.status)) return false;
    seen.add(e.status);
    return true;
  });
}

function updateRightPanel(preferredOpblock) {
  const methodEl = document.getElementById('code-method');
  const pathEl = document.getElementById('code-path');
  const badgesContainer = document.getElementById('response-badges');
  const contentTypeEl = document.getElementById('response-content-type');
  const codeAreaEl = document.getElementById('response-code-area');

  badgesContainer.innerHTML = '';
  codeAreaEl.querySelector('pre code').textContent = '';

  const opblock = preferredOpblock || lastClickedOpblock || document.querySelector('.opblock.is-open');
  if (!opblock) {
    methodEl.className = 'method-pill default';
    methodEl.textContent = 'OP';
    pathEl.textContent = '';
    return;
  }

  const method = opblock.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
  const path = opblock.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
  methodEl.className = 'method-pill ' + (method ? method.toLowerCase() : 'default');
  methodEl.textContent = method || 'OP';
  pathEl.textContent = path || '';

  let examples = [];
  try { examples = extractResponseExamples(opblock); } catch (e) { examples = []; }

  if (examples.length === 0) {
    contentTypeEl.textContent = 'application/json';
    codeAreaEl.querySelector('pre code').textContent = '// Nenhum exemplo de resposta encontrado.';
    return;
  }

  examples.forEach((ex, idx) => {
    const b = document.createElement('button');
    b.type = 'button';
    b.className = 'badge';
    b.textContent = ex.status;
    b.addEventListener('click', () => {
      Array.from(badgesContainer.children).forEach(c => c.classList.remove('active'));
      b.classList.add('active');
      contentTypeEl.textContent = ex.contentType || 'application/json';
      codeAreaEl.querySelector('pre code').textContent = ex.text || '';
      try { hljs.highlightElement(codeAreaEl.querySelector('pre code')); } catch(e) {/*ignore*/}
    });
    if (idx === 0) b.classList.add('active');
    badgesContainer.appendChild(b);
  });

  const first = examples[0];
  contentTypeEl.textContent = first.contentType || 'application/json';
  codeAreaEl.querySelector('pre code').textContent = first.text || '';
  try { hljs.highlightElement(codeAreaEl.querySelector('pre code')); } catch(e) {/*ignore*/}
}

/* MOBILE CONTROLS & BEHAVIOR */
function bindMobileControls() {
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('mobile-menu-overlay');
  const mobileTopbar = document.getElementById('mobile-topbar');
  const codePanel = document.getElementById('code-panel');
  const panelClose = document.getElementById('panel-close');
  const sidebarMenu = document.getElementById('sidebar-menu');
  const swaggerRoot = document.getElementById('swagger-ui');

  function isMobile() { return window.innerWidth <= 1200; }

  function setNoScroll(enabled) {
    if (enabled) document.body.classList.add('no-scroll');
    else document.body.classList.remove('no-scroll');
  }

  function showMobileTopbarIfNeeded() {
    if (!mobileTopbar) return;
    if (isMobile()) {
      mobileTopbar.style.display = 'flex';
      mobileTopbar.setAttribute('aria-hidden', 'false');
      if (codePanel && !codePanel.classList.contains('open_mobile')) {
        codePanel.classList.add('minimized');
      }
    } else {
      mobileTopbar.style.display = 'none';
      mobileTopbar.setAttribute('aria-hidden', 'true');
      sidebar?.classList.remove('open');
      overlay?.classList.remove('visible');
      setNoScroll(false);
      if (codePanel) {
        codePanel.classList.remove('minimized');
        codePanel.classList.remove('open_mobile');
      }
    }
  }

  showMobileTopbarIfNeeded();
  window.addEventListener('resize', showMobileTopbarIfNeeded);

  /* IMPORTANT: Use pointerdown event for immediate response on modern devices.
     This opens the menu on the first interaction (no press-and-hold).
     We guard against duplicate events by tracking a small time window.
  */
  let lastHamburgerToggle = 0;
  const HAMBURGER_DEBOUNCE = 300; // ms

  if (hamburger) {
    const toggleMenu = (e) => {
      if (!isMobile()) return;
      e && e.stopPropagation();
      const now = Date.now();
      if (now - lastHamburgerToggle < HAMBURGER_DEBOUNCE) return; // debounce duplicates
      lastHamburgerToggle = now;

      const nowOpen = sidebar.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', String(nowOpen));
      if (nowOpen) {
        overlay.classList.add('visible');
        setNoScroll(true);
        if (codePanel) {
          codePanel.classList.remove('open_mobile');
          codePanel.classList.add('minimized');
        }
      } else {
        overlay.classList.remove('visible');
        setNoScroll(false);
      }
    };

    // pointerdown triggers immediately on pointer (mouse/touch/stylus)
    hamburger.addEventListener('pointerdown', toggleMenu, { passive: true });

    // also keep click as fallback for older browsers; debounce prevents double toggle
    hamburger.addEventListener('click', toggleMenu);
  }

  // overlay closes menu
  if (overlay) {
    overlay.addEventListener('click', () => {
      sidebar?.classList.remove('open');
      overlay.classList.remove('visible');
      setNoScroll(false);
      if (hamburger) hamburger.setAttribute('aria-expanded', 'false');
    });
  }

  // menu item click should close sidebar on mobile
  if (sidebarMenu) {
    sidebarMenu.addEventListener('click', (e) => {
      const op = e.target.closest('.op-link');
      if (op && isMobile()) {
        setTimeout(() => {
          sidebar?.classList.remove('open');
          overlay?.classList.remove('visible');
          setNoScroll(false);
          if (hamburger) hamburger.setAttribute('aria-expanded', 'false');
        }, 160);
      }
    });
  }

  // open mobile panel when clicking code inside swagger
  function openMobilePanelForOpblock(opblock) {
    if (!codePanel) return;
    updateRightPanel(opblock);
    codePanel.classList.remove('minimized');
    codePanel.classList.add('open_mobile');
    sidebar?.classList.remove('open');
    overlay?.classList.remove('visible');
    setNoScroll(false);
  }

  function handleSwaggerCodeClick(e) {
    if (!isMobile()) return;
    const el = e.target;
    const codeEl = el.closest('pre, code, .microlight, .responses-wrapper, .example');
    if (!codeEl) return;
    const opblock = el.closest('.opblock');
    if (!opblock) return;
    e.stopPropagation();
    openMobilePanelForOpblock(opblock);
  }

  if (swaggerRoot) {
    swaggerRoot.addEventListener('click', handleSwaggerCodeClick);
    swaggerRoot.addEventListener('touchstart', handleSwaggerCodeClick, { passive: true });
  }

  // clicking minimized handle expands it
  if (codePanel) {
    codePanel.addEventListener('click', (e) => {
      if (!isMobile()) return;
      if (codePanel.classList.contains('minimized')) {
        const current = document.querySelector('.opblock.is-open') || lastClickedOpblock || document.querySelector('.opblock');
        if (current) openMobilePanelForOpblock(current);
        else {
          codePanel.classList.remove('minimized');
          codePanel.classList.add('open_mobile');
        }
      }
    }, { passive: true });
  }

  // panel close -> minimize
  if (panelClose) {
    panelClose.addEventListener('click', (e) => {
      if (!isMobile()) return;
      e.stopPropagation();
      codePanel.classList.remove('open_mobile');
      codePanel.classList.add('minimized');
    });
  }

  // clicking outside closes/minimizes
  function handleDocumentInteraction(e) {
    if (!isMobile()) return;
    const tgt = e.target;
    if (tgt.closest('#sidebar') || tgt.closest('#hamburger') || tgt.closest('#code-panel')) return;
    sidebar?.classList.remove('open');
    overlay?.classList.remove('visible');
    setNoScroll(false);
    if (codePanel) {
      codePanel.classList.remove('open_mobile');
      codePanel.classList.add('minimized');
    }
    if (hamburger) hamburger.setAttribute('aria-expanded', 'false');
  }
  document.addEventListener('click', handleDocumentInteraction);
  document.addEventListener('touchstart', handleDocumentInteraction, { passive: true });

  // ESC closes/minimizes
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && isMobile()) {
      sidebar?.classList.remove('open');
      overlay?.classList.remove('visible');
      setNoScroll(false);
      if (codePanel) {
        codePanel.classList.remove('open_mobile');
        codePanel.classList.add('minimized');
      }
      if (hamburger) hamburger.setAttribute('aria-expanded', 'false');
    }
  });
}

/* Global opblock bindings */
function bindGlobalOpClicks() {
  document.addEventListener('click', (e) => {
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    lastClickedOpblock = opblock;
    setTimeout(() => updateRightPanel(opblock), 200);
  });

  document.addEventListener('keydown', (e) => {
    if (e.key !== 'Enter' && e.key !== ' ') return;
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    lastClickedOpblock = opblock;
    setTimeout(() => updateRightPanel(opblock), 200);
  });
}

/* Observe Swagger changes to rebuild sidebar when needed */
function observeSwagger() {
  const uiRoot = document.querySelector('#swagger-ui');
  if (!uiRoot) return;
  const mo = new MutationObserver(mutations => {
    let shouldRebuild = false;
    for (const m of mutations) {
      if (m.addedNodes && m.addedNodes.length) shouldRebuild = true;
      if (m.type === 'attributes' && m.attributeName === 'class') {
        const t = m.target;
        if (t.classList && t.classList.contains('opblock') && t.classList.contains('is-open')) {
          const preferred = lastClickedOpblock || t;
          setTimeout(() => updateRightPanel(preferred), 80);
        }
      }
    }
    if (shouldRebuild) {
      clearTimeout(window._rebuild_sidebar);
      window._rebuild_sidebar = setTimeout(() => {
        try { buildSidebar(); wireSearch(); removeZeroCounts(); } catch(e){/*ignore*/ }
      }, 140);
    }
  });

  mo.observe(uiRoot, { subtree: true, childList: true, attributes: true, attributeFilter: ['class'] });
}

/* INIT */
(async function init() {
  try {
    await waitForSwaggerReady();
  } catch (e) {
    console.warn('Swagger UI may be slow to render:', e);
  } finally {
    try { buildSidebar(); } catch(e){/*ignore*/ }
    try { removeZeroCounts(); } catch(e){/*ignore*/ }
    wireSearch();
    bindGlobalOpClicks();
    observeSwagger();
    bindMobileControls();

    // mobile defaults: minimized code-panel
    const cp = document.getElementById('code-panel');
    if (window.innerWidth <= 1200 && cp) {
      cp.classList.add('minimized');
    } else if (cp) {
      cp.classList.remove('minimized');
      cp.classList.remove('open_mobile');
    }

    // ensure mobile topbar visible if needed
    const mt = document.getElementById('mobile-topbar');
    if (window.innerWidth <= 1200 && mt) mt.style.display = 'flex';

    setTimeout(() => {
      const open = document.querySelector('.opblock.is-open');
      if (open) {
        lastClickedOpblock = open;
        updateRightPanel(open); // populate internal panel content but do not auto-open mobile overlay
      }
    }, 350);
  }
})();
</script>
