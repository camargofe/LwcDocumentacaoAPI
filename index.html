<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PIX API - Banco BV</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <style>
    :root {
      --bv-blue: #002f6c;
      --bv-border: #e1e5eb;
      --bv-bg: #f5f7fa;
      --code-bg: #0f172a;
      --code-text: #e5e7eb;
      --text-muted: #6b7280;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bv-bg);
    }

    /* ===== LAYOUT 3 COLUNAS ===== */
    .layout {
      display: grid;
      grid-template-columns: 300px minmax(0, 1fr) 420px;
      height: 100vh;
      width: 100vw;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: #fff;
      border-right: 1px solid var(--bv-border);
      padding: 20px 16px;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 14px;
      color: var(--bv-blue);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: rgba(0,47,108,.1);
      color: var(--bv-blue);
      font-weight: bold;
    }

    .sidebar-footer {
      margin-top: 24px;
      font-size: 12px;
      border-top: 1px solid var(--bv-border);
      padding-top: 12px;
      color: var(--text-muted);
    }

    /* ===== CONTEÚDO CENTRAL ===== */
    .content {
      background: #fff;
      overflow-y: auto;
    }

    .swagger-ui {
      padding: 24px;
    }

    /* ===== PAINEL DE CÓDIGO ===== */
    .code-panel {
      background: #0b1220;
      border-left: 1px solid var(--bv-border);
      padding: 16px;
      overflow-y: auto;
    }

    .code-panel h4 {
      color: #fff;
      font-size: 13px;
      margin: 0 0 8px;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .code-block {
      background: var(--code-bg);
      color: var(--code-text);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-family: Consolas, monospace;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      max-height: 320px;
      overflow: auto;
      position: relative;
    }

    .code-block button {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      cursor: pointer;
    }

    /* Mobile: oculta painel direito */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 260px 1fr;
      }
      .code-panel {
        display: none;
      }
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Documentação</h3>
    <ul id="sidebar-static"></ul>
    <hr />
    <ul id="sidebar-dynamic"></ul>

    <div class="sidebar-footer">
      Open Banking<br />
      <strong>openbanking@bv.com.br</strong>
    </div>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <div id="swagger-ui"></div>
  </main>

  <!-- PAINEL DE CÓDIGO -->
  <aside class="code-panel" id="code-panel">
    <h4>Código</h4>
    <div id="code-content"></div>
  </aside>

</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

<script>
  const STATIC_SECTIONS = [
    "Seja bem-vindo(a)!",
    "O que é o Pix?",
    "SLAs",
    "Idempotência",
    "Releases",
    "Operacional",
    "Políticas",
    "Antifraude",
    "Autenticação e Segurança"
  ];

  SwaggerUIBundle({
    url: "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml",
    dom_id: "#swagger-ui",
    layout: "BaseLayout"
  });

  setTimeout(() => {
    buildStaticSidebar();
    buildDynamicSidebar();
    bindSwaggerInteractions();
  }, 2000);

  function buildStaticSidebar() {
    const ul = document.getElementById("sidebar-static");
    ul.innerHTML = "";

    STATIC_SECTIONS.forEach(title => {
      const li = document.createElement("li");
      li.textContent = title;
      li.onclick = () => {
        const el = findSectionByText(title);
        if (el) el.scrollIntoView({ behavior: "smooth" });
        setActive(li);
      };
      ul.appendChild(li);
    });
  }

  function buildDynamicSidebar() {
    const ul = document.getElementById("sidebar-dynamic");
    ul.innerHTML = "";

    document.querySelectorAll(".opblock-tag").forEach(section => {
      const title = section.querySelector(".opblock-tag-section h3 span");
      if (!title) return;

      const li = document.createElement("li");
      li.textContent = title.textContent.trim();
      li.onclick = () => {
        section.scrollIntoView({ behavior: "smooth" });
        setActive(li);
      };
      ul.appendChild(li);
    });
  }

  function bindSwaggerInteractions() {
    document.querySelectorAll(".opblock-summary").forEach(summary => {
      summary.addEventListener("click", () => {
        setTimeout(extractCodeBlocks, 300);
      });
    });
  }

  function extractCodeBlocks() {
    const panel = document.getElementById("code-content");
    panel.innerHTML = "";

    document.querySelectorAll(".opblock-body pre").forEach(pre => {
      const block = document.createElement("div");
      block.className = "code-block";
      block.textContent = pre.textContent;
      panel.appendChild(block);
    });
  }

  function setActive(li) {
    document.querySelectorAll(".sidebar li")
      .forEach(i => i.classList.remove("active"));
    li.classList.add("active");
  }

  function findSectionByText(text) {
    return Array.from(document.querySelectorAll("h1,h2,h3"))
      .find(el => el.textContent.trim().startsWith(text));
  }
</script>
</body>
</html>
