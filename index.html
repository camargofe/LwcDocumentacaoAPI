<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PIX API - Banco BV</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <style>
    :root {
      --bv-blue: #002f6c;
      --bv-border: #e1e5eb;
      --bv-bg: #f5f7fa;
      --code-bg: #0f172a;
      --code-text: #e5e7eb;
      --text-muted: #6b7280;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bv-bg);
    }

    /* ===== LAYOUT 3 COLUNAS ===== */
    .layout {
      display: grid;
      grid-template-columns: 300px minmax(0, 1fr) 440px;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: #fff;
      border-right: 1px solid var(--bv-border);
      padding: 20px 16px;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 14px;
      color: var(--bv-blue);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: rgba(0,47,108,.1);
      color: var(--bv-blue);
      font-weight: bold;
    }

    .sidebar-footer {
      margin-top: 24px;
      font-size: 12px;
      border-top: 1px solid var(--bv-border);
      padding-top: 12px;
      color: var(--text-muted);
    }

    /* ===== CONTEÚDO CENTRAL ===== */
    .content {
      background: #fff;
      overflow-y: auto;
    }

    .swagger-ui {
      padding: 24px;
    }

    /* ===== PAINEL DE CÓDIGO ===== */
    .code-panel {
      background: #0b1220;
      border-left: 1px solid var(--bv-border);
      padding: 16px;
      overflow-y: auto;
    }

    .code-group {
      margin-bottom: 24px;
    }

    .code-title {
      font-size: 13px;
      color: #fff;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .code-block {
      background: var(--code-bg);
      color: var(--code-text);
      border-radius: 8px;
      padding: 12px;
      font-family: Consolas, monospace;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      max-height: 320px;
      overflow: auto;
    }

    /* Mobile */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 260px 1fr;
      }
      .code-panel {
        display: none;
      }
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Documentação</h3>
    <ul id="sidebar-static"></ul>
    <hr />
    <ul id="sidebar-dynamic"></ul>

    <div class="sidebar-footer">
      Open Banking<br />
      <strong>openbanking@bv.com.br</strong>
    </div>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <div id="swagger-ui"></div>
  </main>

  <!-- PAINEL DE CÓDIGO -->
  <aside class="code-panel">
    <div id="code-content"></div>
  </aside>

</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

<script>
  SwaggerUIBundle({
    url: "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml",
    dom_id: "#swagger-ui",
    layout: "BaseLayout"
  });

  setTimeout(bindSwaggerInteractions, 2000);

  function bindSwaggerInteractions() {
    document.querySelectorAll(".opblock-summary").forEach(summary => {
      summary.addEventListener("click", () => {
        setTimeout(extractCodeGroups, 300);
      });
    });
  }

  function extractCodeGroups() {
    const panel = document.getElementById("code-content");
    panel.innerHTML = "";

    document.querySelectorAll(".opblock-body pre").forEach(pre => {
      const group = document.createElement("div");
      group.className = "code-group";

      const titleText = findTitleForCode(pre);

      if (titleText) {
        const title = document.createElement("div");
        title.className = "code-title";
        title.textContent = titleText;
        group.appendChild(title);
      }

      const block = document.createElement("div");
      block.className = "code-block";
      block.textContent = pre.textContent;

      group.appendChild(block);
      panel.appendChild(group);
    });
  }

  function findTitleForCode(pre) {
    let el = pre.previousElementSibling;

    while (el) {
      if (/^H[1-6]$/.test(el.tagName)) {
        return el.textContent.trim();
      }
      if (el.classList.contains("response")) {
        const status = el.querySelector(".response-col_status");
        if (status) return "Response " + status.textContent.trim();
      }
      el = el.previousElementSibling;
    }
    return "Exemplo";
  }
</script>
</body>
</html>
