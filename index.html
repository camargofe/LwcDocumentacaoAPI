<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PIX API - Banco BV</title>

<!-- Swagger UI v5 CSS -->
<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />

<style>
  :root{
    --sidebar-width: 280px;
    --right-width: 520px;
    --brand: #0b3b66;
    --accent: #0ea5e9;
    --muted: #6b7280;
    --bg: #f5f7fa;
    --panel-bg: linear-gradient(180deg,#071422,#03101b);
    --content-max: 880px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: var(--bg);
    color: #0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--right-width);
    gap: 0;
    height: 100vh;
    overflow: hidden;
  }

  /* ===== LEFT SIDEBAR ===== */
  .sidebar {
    background: #ffffff;
    border-right: 1px solid #e6e9ee;
    padding: 22px 16px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    overflow-y: auto;
  }

  .brand {
    display:flex;
    gap:12px;
    align-items:center;
  }

  .brand img { width:56px; height:56px; object-fit:contain; flex:0 0 56px; }
  .brand .brand-text { display:flex; flex-direction:column; }
  .brand .brand-title { font-weight:700; color:var(--brand); font-size:18px; margin:0; line-height:1; }
  .brand .brand-sub { font-size:12px; color:var(--muted); margin-top:3px; }

  .sidebar .search { margin-top:6px; }
  .sidebar input[type="search"] {
    width:100%;
    padding:9px 12px;
    border-radius:8px;
    border:1px solid #e6e9ee;
    background:#fbfdff;
    font-size:13px;
  }

  .nav { margin-top:8px; }
  .nav ul { list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }

  .tag {
    background: #fafbfc;
    border-radius:10px;
    padding:8px;
    border:1px solid transparent;
    transition: 120ms ease;
  }
  .tag:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(10,20,40,0.04); border-color: rgba(11,59,102,0.06); }

  .tag-header {
    display:flex;
    justify-content:space-between;
    gap:8px;
    align-items:center;
    cursor:pointer;
    padding:4px 6px;
  }
  .tag-title { color:var(--brand); font-weight:600; font-size:14px; }
  .tag-count { background: rgba(11,59,102,0.06); color:var(--brand); padding:3px 8px; border-radius:999px; font-size:12px; }

  .tag-ops { margin-top:8px; display:none; flex-direction:column; gap:6px; }
  .tag.open .tag-ops { display:flex; }

  .op-item {
    display:flex;
    gap:8px;
    align-items:center;
    padding:6px 8px;
    border-radius:8px;
    font-size:13px;
    cursor:pointer;
    color:#0b1220;
    background:transparent;
    border:1px solid transparent;
    text-align:left;
  }
  .op-item:hover { background: rgba(11,59,102,0.04); transform: translateY(-1px); border-color: rgba(11,59,102,0.03); }

  .op-method {
    min-width:54px;
    text-align:center;
    padding:4px 8px;
    border-radius:999px;
    font-weight:700;
    font-size:12px;
    color:#fff;
  }
  .op-method.get { background:#16a34a; }
  .op-method.post { background:#0ea5e9; color:#06202a; }
  .op-method.put { background:#f59e0b; color:#0b1220; }
  .op-method.delete { background:#ef4444; }

  .op-path {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    font-size:12px;
    color:var(--muted);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }

  /* ===== CENTER CONTENT ===== */
  .content { background: #ffffff; overflow-y: auto; padding: 28px 40px; }
  .content .doc-wrapper { max-width: var(--content-max); margin: 0 auto; padding-right: 24px; }
  .doc-title { font-size:20px; font-weight:700; color:#13233b; margin-bottom:8px; }
  .doc-intro { color: #44515a; line-height:1.6; margin-bottom:20px; font-size:14px; }

  #swagger-ui { margin-top:18px; }

  /* ===== RIGHT PANEL ===== */
  .code-panel {
    background: var(--panel-bg);
    color:#fff;
    padding:18px 18px;
    border-left:1px solid rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:auto;
  }

  .panel-top { display:flex; justify-content:space-between; align-items:center; gap:12px; }
  .panel-title { font-weight:700; color:#dfe9ee; font-size:14px; }

  .panel-controls { display:flex; gap:8px; align-items:center; }
  .panel-select { background: rgba(255,255,255,0.03); color: #e6eef0; border: 1px solid rgba(255,255,255,0.04); padding:6px 10px; border-radius:8px; font-size:13px; }

  .responses-wrapper { margin-top:8px; }
  .responses-wrapper pre { background: #020617 !important; border-radius:8px; padding:14px; overflow:auto; }

  .panel-empty { color: rgba(255,255,255,0.6); font-size:13px; padding:8px; }

  /* responsive */
  @media (max-width: 1200px) {
    .layout { grid-template-columns: 260px 1fr; }
    .code-panel { display: none; }
  }
  @media (max-width: 880px) {
    .layout { grid-template-columns: 1fr; }
    .sidebar { position: fixed; left:0; top:0; bottom:0; width:76%; max-width:380px; transform:translateX(-120%); transition:transform .22s; z-index:100; box-shadow:8px 0 32px rgba(2,6,23,0.12); }
    .sidebar.open { transform:translateX(0); }
    .code-panel { position: fixed; right: 8px; top: 72px; bottom: 8px; width: calc(100% - 16px); max-width: 720px; z-index:100; border-radius:8px; }
  }
</style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand" aria-hidden="false">
      <img src="https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/logo.png" alt="Banco BV logo" />
      <div class="brand-text">
        <div class="brand-title">PIX API</div>
        <div class="brand-sub">Banco BV</div>
      </div>
    </div>

    <div class="search">
      <input id="sidebar-search" type="search" placeholder="Search..." aria-label="Buscar">
    </div>

    <nav class="nav" aria-label="Navegação da documentação">
      <ul id="sidebar-menu" class="tag-list" aria-live="polite">
        <!-- dynamically populated -->
      </ul>
    </nav>
  </aside>

  <!-- CENTER CONTENT -->
  <main class="content" id="content">
    <div class="doc-wrapper">
      <h2 class="doc-title">Documentação PIX - Banco BV</h2>
      <p class="doc-intro">
        Navegue pela API usando o menu à esquerda. Ao abrir um endpoint, exemplos de resposta aparecerão no painel à direita.
      </p>

      <div id="swagger-ui"></div>
    </div>
  </main>

  <!-- RIGHT PANEL -->
  <aside class="code-panel" id="code-panel" aria-live="polite" aria-atomic="true">
    <div class="panel-top">
      <div class="panel-title" id="code-title">Abra um endpoint</div>
      <div class="panel-controls">
        <select id="panel-status" class="panel-select" aria-label="Status">
          <option value="">response</option>
        </select>
        <button id="code-copy" class="panel-select">Copiar</button>
      </div>
    </div>

    <div id="code-view">
      <div class="panel-empty">Abra uma operação (clicando em um endpoint) para ver exemplos de respostas e códigos aqui.</div>
    </div>
  </aside>

</div>

<!-- scripts -->
<script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>

<script>
/*
  Fixes applied:
  - Logo set to provided URL
  - Sidebar submenu clicks now reliably locate the matching .opblock-summary by normalizing text (method & path)
    and using robust matching strategies (exact, endsWith, includes).
  - Sidebar is rebuilt only when tags/opblocks are added/removed (debounced).
  - No direct DOM references are stored; matching is dynamic at click time so re-renders do not break links.
*/

const SWAGGER_URL = "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml";

/* initialize swagger-ui v5 */
SwaggerUIBundle({
  url: SWAGGER_URL,
  dom_id: "#swagger-ui",
  layout: "BaseLayout",
  deepLinking: true
});

/* helpers */
const $ = (s, ctx=document) => ctx.querySelector(s);
const $$ = (s, ctx=document) => Array.from((ctx||document).querySelectorAll(s));
const debounce = (fn, t=200) => { let id; return (...a) => { clearTimeout(id); id = setTimeout(() => fn(...a), t); }; };

function normalizeText(s) {
  if (!s) return '';
  return s.replace(/\s+/g,' ').trim();
}

/* wait for initial swagger rendering of summaries */
function waitSwaggerReady(timeout = 12000) {
  return new Promise((resolve, reject) => {
    const root = $('#swagger-ui');
    if (!root) return reject(new Error('swagger-ui not found'));
    const start = Date.now();
    const obs = new MutationObserver(() => {
      if ($$('.opblock-summary').length) {
        obs.disconnect();
        resolve();
      } else if (Date.now() - start > timeout) {
        obs.disconnect();
        reject(new Error('Timeout waiting for Swagger UI'));
      }
    });
    obs.observe(root, { childList: true, subtree: true });
    if ($$('.opblock-summary').length) { obs.disconnect(); resolve(); }
  });
}

/* build sidebar */
function buildSidebar() {
  const menu = $('#sidebar-menu');
  if (!menu) return;
  menu.innerHTML = '';

  // find tags that swagger rendered
  $$('.opblock-tag').forEach(tagEl => {
    const title = tagEl.querySelector('h3 span')?.textContent?.trim();
    if (!title) return;

    const li = document.createElement('li');
    li.className = 'tag';

    const header = document.createElement('div');
    header.className = 'tag-header';
    header.tabIndex = 0;
    header.innerHTML = `<div class="tag-title">${escapeHtml(title)}</div>
                        <div class="tag-count">${tagEl.querySelectorAll('.opblock').length}</div>`;

    const ops = document.createElement('div');
    ops.className = 'tag-ops';

    tagEl.querySelectorAll('.opblock').forEach(op => {
      const summary = op.querySelector('.opblock-summary');
      if (!summary) return;
      const method = normalizeText(summary.querySelector('.opblock-summary-method')?.textContent || '');
      const path = normalizeText(summary.querySelector('.opblock-summary-path')?.textContent || '');

      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'op-item';
      btn.title = `${method} ${path}`;
      btn.dataset.method = method;
      btn.dataset.path = path;
      btn.innerHTML = `<div class="op-method ${method.toLowerCase()}">${escapeHtml(method)}</div>
                       <div class="op-path">${escapeHtml(path)}</div>`;

      btn.addEventListener('click', (ev) => {
        ev.preventDefault();
        // visually open tag
        li.classList.add('open');
        header.setAttribute('aria-expanded','true');

        // find matching summary dynamically
        const allSummaries = $$('.opblock-summary');
        let target = null;

        // 1) exact match (method & path)
        target = allSummaries.find(s => {
          const m = normalizeText(s.querySelector('.opblock-summary-method')?.textContent || '');
          const p = normalizeText(s.querySelector('.opblock-summary-path')?.textContent || '');
          return m === method && p === path;
        });

        // 2) path exact match only (some swagger builds may wrap method differently)
        if (!target) {
          target = allSummaries.find(s => {
            const p = normalizeText(s.querySelector('.opblock-summary-path')?.textContent || '');
            return p === path;
          });
        }

        // 3) endsWith (handles base path or prefixes)
        if (!target) {
          target = allSummaries.find(s => {
            const p = normalizeText(s.querySelector('.opblock-summary-path')?.textContent || '');
            return p && p.endsWith(path);
          });
        }

        // 4) includes fallback
        if (!target) {
          target = allSummaries.find(s => {
            const p = normalizeText(s.querySelector('.opblock-summary-path')?.textContent || '');
            return p && p.includes(path);
          });
        }

        if (target) {
          try { target.scrollIntoView({ behavior: 'smooth', block: 'center' }); } catch(e) {}
          setTimeout(() => {
            try {
              // dispatch a real click to trigger swagger handlers
              target.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
            } catch (err) {
              try { target.click(); } catch(e) {}
            }
          }, 120);
        } else {
          // last resort: scroll to top of the tag block
          try { tagEl.scrollIntoView({ behavior:'smooth', block:'start' }); } catch (e) {}
        }
      });

      ops.appendChild(btn);
    });

    // header toggle
    header.addEventListener('click', () => {
      const wasOpen = li.classList.toggle('open');
      header.setAttribute('aria-expanded', wasOpen ? 'true' : 'false');
    });
    header.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); header.click(); } });

    li.appendChild(header);
    li.appendChild(ops);
    menu.appendChild(li);
  });
}

/* update right panel by cloning responses of an opblock */
function updateRightPanel(opblock) {
  const panel = $('#code-view');
  if (!panel) return;
  panel.innerHTML = '';

  if (!opblock) {
    panel.innerHTML = '<div class="panel-empty">Abra uma operação para ver exemplos de respostas e códigos aqui.</div>';
    $('#code-title').textContent = 'Abra um endpoint';
    return;
  }

  const method = normalizeText(opblock.querySelector('.opblock-summary-method')?.textContent || '');
  const path = normalizeText(opblock.querySelector('.opblock-summary-path')?.textContent || '');
  $('#code-title').textContent = `${method} ${path}`;

  const responses = opblock.querySelector('.responses-wrapper');
  if (responses) {
    const clone = responses.cloneNode(true);
    clone.querySelectorAll('.try-out, .execute, .btn, .model, .responses-request, .parameters').forEach(n => n.remove());
    panel.appendChild(clone);
    lazyHighlight(panel);
    populateStatusSelect(clone);
    return;
  }

  // fallback to inline <pre> blocks
  const pres = opblock.querySelectorAll('pre');
  if (pres && pres.length) {
    pres.forEach(p => panel.appendChild(p.cloneNode(true)));
    lazyHighlight(panel);
    return;
  }

  panel.innerHTML = '<div class="panel-empty">Nenhuma resposta encontrada.</div>';
}

/* populate status select (best-effort) */
function populateStatusSelect(cloned) {
  const sel = $('#panel-status');
  if (!sel) return;
  sel.innerHTML = '';
  const statuses = new Set();

  // look for elements that look like status boxes
  cloned.querySelectorAll('[data-code], .response').forEach(n => {
    const c = n.getAttribute('data-code') || n.getAttribute('data-status') || n.querySelector('.response-col_status')?.textContent;
    if (c) statuses.add(normalizeText(String(c)));
  });

  if (!statuses.size) {
    // fallback: try common codes present as headings
    ['200','201','204','400','401','403','404','500'].forEach(code => {
      if (cloned.innerText.includes(code)) statuses.add(code);
    });
  }

  if (!statuses.size) {
    sel.style.display = 'none';
    return;
  }

  sel.style.display = '';
  const empty = document.createElement('option');
  empty.value = '';
  empty.textContent = 'response';
  sel.appendChild(empty);

  statuses.forEach(s => {
    const o = document.createElement('option');
    o.value = s;
    o.textContent = s;
    sel.appendChild(o);
  });
}

/* lazy load highlight.js and run */
let hljsLoaded = false;
let hljsLoading = false;
function lazyHighlight(container) {
  const blocks = container.querySelectorAll('pre code, pre');
  if (!blocks.length) return;
  if (hljsLoaded) {
    container.querySelectorAll('pre code').forEach(b => { try { window.hljs.highlightElement(b); } catch(e){} });
    return;
  }
  if (hljsLoading) return;
  hljsLoading = true;
  const s = document.createElement('script');
  s.src = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js';
  s.onload = () => {
    hljsLoaded = true;
    container.querySelectorAll('pre code').forEach(b => { try { window.hljs.highlightElement(b); } catch(e){} });
  };
  s.onerror = () => { hljsLoading = false; };
  document.head.appendChild(s);
  const link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css';
  document.head.appendChild(link);
}

/* single main observer: watch for opblock opens and tag/op changes */
function attachMainObserver() {
  const root = $('#swagger-ui');
  if (!root) return;
  const observer = new MutationObserver(mutations => {
    let rebuild = false;
    for (const m of mutations) {
      if (m.type === 'attributes' && m.target.classList && m.target.classList.contains('opblock')) {
        const el = m.target;
        if (el.classList.contains('is-open')) {
          // allow Swagger to populate responses, then clone
          setTimeout(() => updateRightPanel(el), 120);
        }
      }
      if (m.type === 'childList' && (m.addedNodes.length || m.removedNodes.length)) {
        rebuild = true;
      }
    }
    if (rebuild) debouncedBuildSidebar();
  });
  observer.observe(root, { subtree: true, childList: true, attributes: true, attributeFilter: ['class'] });
}

const debouncedBuildSidebar = debounce(() => buildSidebar(), 300);

/* simple search */
function initSidebarSearch() {
  const input = $('#sidebar-search');
  if (!input) return;
  input.addEventListener('input', debounce(() => {
    const q = input.value.trim().toLowerCase();
    document.querySelectorAll('#sidebar-menu .tag').forEach(tag => {
      const tagTitle = tag.querySelector('.tag-title')?.textContent?.toLowerCase() || '';
      let anyOpMatch = false;
      tag.querySelectorAll('.op-item').forEach(op => {
        const title = (op.title || '').toLowerCase();
        const match = !q || title.includes(q) || tagTitle.includes(q);
        op.style.display = match ? '' : 'none';
        if (match) anyOpMatch = true;
      });
      tag.style.display = (anyOpMatch || (!q || tagTitle.includes(q))) ? '' : 'none';
      if (anyOpMatch) tag.classList.add('open'); else tag.classList.remove('open');
    });
  }, 180));
}

/* escape */
function escapeHtml(s) {
  if (!s) return '';
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

/* init flow */
(async function init() {
  try {
    await waitSwaggerReady();
    // give a small settle time for swagger internals
    setTimeout(() => {
      buildSidebar();
      attachMainObserver();
      initSidebarSearch();
      // if any opblock already open, show it
      const open = document.querySelector('.opblock.is-open');
      if (open) updateRightPanel(open);
      // rebuild sidebar in case swagger re-renders later
      const uiRoot = document.getElementById('swagger-ui');
      if (uiRoot) {
        const mo = new MutationObserver(debouncedBuildSidebar);
        mo.observe(uiRoot, { childList: true, subtree: true });
      }
    }, 220);
  } catch (err) {
    console.warn('Erro inicializando UI aprimorada:', err);
  }
})();

/* copy button */
document.getElementById('code-copy').addEventListener('click', async () => {
  const panel = document.getElementById('code-view');
  if (!panel) return;
  let text = '';
  const codes = panel.querySelectorAll('pre code');
  if (codes.length) text = Array.from(codes).map(c => c.innerText).join('\n\n---\n\n');
  else text = panel.innerText || '';
  try {
    await navigator.clipboard.writeText(text);
    const btn = document.getElementById('code-copy');
    btn.textContent = 'Copiado ✓';
    setTimeout(() => btn.textContent = 'Copiar', 1200);
  } catch {
    const btn = document.getElementById('code-copy');
    btn.textContent = 'Erro';
    setTimeout(() => btn.textContent = 'Copiar', 1200);
  }
});

/* "Ir ao endpoint" button: scroll & flash */
document.getElementById('code-open').addEventListener('click', () => {
  const title = document.getElementById('code-title').textContent || '';
  if (!title) return;
  const summaries = $$('.opblock-summary');
  for (const s of summaries) {
    const method = normalizeText(s.querySelector('.opblock-summary-method')?.textContent || '');
    const path = normalizeText(s.querySelector('.opblock-summary-path')?.textContent || '');
    if ((method + ' ' + path).trim() === title.trim()) {
      const op = s.closest('.opblock');
      if (op) {
        op.scrollIntoView({ behavior: 'smooth', block: 'center' });
        const prev = op.style.boxShadow;
        op.style.boxShadow = '0 10px 36px rgba(14,165,233,0.12)';
        setTimeout(() => op.style.boxShadow = prev || '', 900);
      }
      break;
    }
  }
});
</script>
</body>
</html>
