<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PIX API - Banco BV</title>

<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

<style>
  :root{
    --sidebar-width: 300px;
    --right-width: 520px;
    --brand: #0b3b66;
    --accent: #0ea5e9;
    --muted: #6b7280;
    --bg: #f5f7fa;
    --panel-bg: linear-gradient(180deg,#071422,#03101b);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: #0b1220;
    -webkit-font-smoothing:antialiased;
  }

  .layout {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr var(--right-width);
    gap: 0;
    height: 100vh;
  }

  /* SIDEBAR */
  .sidebar{
    background: #fff;
    border-right:1px solid #e6e9ee;
    padding: 18px;
    display:flex;
    flex-direction:column;
    gap:14px;
    overflow:auto;
  }

  .site-brand { display:flex; gap:12px; align-items:center; }
  .brand-title{ font-weight:700; color:var(--brand); font-size:16px; margin:0; }
  .brand-sub{ font-size:12px; color:var(--muted); margin-top:2px; }

  .search input{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #e6e9ee;
    background:#fbfdff;
    font-size:13px;
  }

  .tag-list { list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; }

  .tag {
    background: #fafbfc;
    border-radius:10px;
    padding:8px;
    border:1px solid transparent;
    transition: box-shadow .12s, transform .06s, border-color .12s;
  }
  .tag:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(10,20,40,0.04); border-color: rgba(11,59,102,0.06); }

  .tag-header{ display:flex; justify-content:space-between; align-items:center; gap:8px; cursor:pointer; }
  .tag-title { font-size:14px; color:var(--brand); font-weight:600; }
  .tag-count { background: rgba(11,59,102,0.06); color:var(--brand); padding:3px 8px; border-radius:999px; font-size:12px; }

  .tag-ops { margin-top:8px; display:none; flex-direction:column; gap:6px; }
  .tag.open .tag-ops { display:flex; }

  .op-item {
    display:flex;
    gap:8px;
    align-items:center;
    padding:6px 8px;
    border-radius:8px;
    font-size:13px;
    cursor:pointer;
    color:#0b1220;
    background:transparent;
    border:1px solid transparent;
  }
  .op-item:hover { background: rgba(11,59,102,0.04); transform: translateY(-1px); border-color: rgba(11,59,102,0.03); }

  .op-method {
    min-width:52px;
    text-align:center;
    padding:4px 8px;
    border-radius:999px;
    font-weight:700;
    font-size:12px;
    color:#fff;
  }
  .op-method.get { background:#16a34a; }
  .op-method.post { background:#0ea5e9; color:#06202a; }
  .op-method.put { background:#f59e0b; color:#0b1220; }
  .op-method.delete { background:#ef4444; }

  .op-path { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:12px; color:var(--muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

  .sidebar-footer { margin-top:auto; font-size:12px; color:var(--muted); }

  /* CONTENT */
  .content { background:#fff; overflow:auto; position:relative; }
  .swagger-ui { padding:20px; }

  /* RIGHT PANEL */
  .code-panel{
    background: var(--panel-bg);
    color:#fff;
    padding:18px;
    border-left:1px solid rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:auto;
  }

  .endpoint-header{ display:flex; justify-content:space-between; gap:12px; align-items:center; }
  .endpoint-info { display:flex; gap:12px; align-items:center; }
  .endpoint-title { font-weight:700; font-size:14px; color:#fff; }

  .path-text { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:13px; color:rgba(255,255,255,0.92); }

  .controls { display:flex; gap:8px; align-items:center; }
  .btn { padding:7px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background: rgba(255,255,255,0.04); color:#fff; cursor:pointer; font-size:13px; }
  .btn.primary { background: linear-gradient(90deg,var(--accent),#2dd4bf); color:#06202a; border:none; font-weight:700; }

  .responses-wrapper pre, .responses-wrapper code {
    background:#020617 !important;
    border-radius:8px;
    padding:12px;
    overflow:auto;
    font-size:13px;
  }

  .panel-empty { color: rgba(255,255,255,0.6); font-size:13px; padding:8px; }

  .spinner { border: 3px solid rgba(255,255,255,0.06); border-top: 3px solid rgba(255,255,255,0.18); width: 30px; height: 30px; border-radius: 50%; animation: spin .9s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* hide left opblock body only when force-open cloning (kept for safety) */
  .opblock[data-clone-open="true"] .opblock-body { display:none !important; }

  @media (max-width:1200px){
    .layout { grid-template-columns:260px 1fr; }
    .code-panel { display:none; }
  }

  @media (max-width:880px){
    .layout { grid-template-columns:1fr; }
    .sidebar { position:fixed; left:0; top:0; bottom:0; width:76%; max-width:380px; transform:translateX(-120%); transition:transform .22s; z-index:90; box-shadow:8px 0 32px rgba(2,6,23,0.12); }
    .sidebar.open { transform:translateX(0); }
  }
</style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="site-brand">
      <div>
        <div class="brand-title">PIX API</div>
        <div class="brand-sub">PIX API - Banco BV</div>
      </div>
    </div>

    <div class="search">
      <input id="sidebar-search" type="search" placeholder="Buscar tag, caminho ou operação..." aria-label="Buscar na documentação">
    </div>

    <ul id="sidebar-menu" class="tag-list" aria-live="polite" aria-label="Lista de tags">
      <!-- tags + submenus populated dynamically -->
    </ul>

    <div id="tag-meta" class="sidebar-footer">Open Banking · <strong>openbanking@bv.com.br</strong></div>
  </aside>

  <!-- CONTENT -->
  <main class="content" id="content">
    <div id="swagger-ui" class="swagger-ui"></div>
  </main>

  <!-- RIGHT PANEL -->
  <aside class="code-panel" id="code-panel" aria-live="polite" aria-atomic="true">
    <div class="endpoint-header">
      <div class="endpoint-info">
        <div id="code-method" class="op-method" style="display:none"></div>
        <div class="endpoint-title" id="code-title">Abra um endpoint</div>
      </div>
      <div class="controls">
        <div id="panel-spinner" class="spinner" style="display:none"></div>
        <button id="code-copy" class="btn">Copiar</button>
        <button id="code-open" class="btn">Ir ao endpoint</button>
      </div>
    </div>

    <div id="code-view">
      <div class="panel-empty">Abra uma operação (clicando em um endpoint ou no submenu) para ver exemplos de respostas e códigos aqui.</div>
    </div>
  </aside>

</div>

<!-- scripts -->
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

<script>
/*
  Fixes and improvements:
  - Sidebar now reliably expands/collapses tags and clicking submenu items triggers the corresponding opblock.
  - Use a dataset-based mapping (data-sidebar-id) so sidebar actions find the correct opblock regardless of re-renders.
  - Use event delegation on the sidebar for better performance and reliability.
  - Keep behavior: don't block Swagger's native expansion; rely on its rendering and MutationObserver to clone examples.
  - Small debounce and spinner UX improvements.
*/

const SWAGGER_URL = "https://camargofe.github.io/LwcDocumentacaoAPI/pix.yaml";

/* Initialize Swagger UI */
SwaggerUIBundle({
  url: SWAGGER_URL,
  dom_id: "#swagger-ui",
  layout: "BaseLayout",
  deepLinking: true,
  presets: [SwaggerUIBundle.presets.apis]
});

/* Helpers */
const $ = (s, ctx=document) => ctx.querySelector(s);
const $$ = (s, ctx=document) => Array.from(ctx.querySelectorAll(s));
const debounce = (fn, t=120) => { let id; return (...a) => { clearTimeout(id); id = setTimeout(()=>fn(...a), t); }; };

let hljsLoaded = false;
let hljsLoading = false;

function ensureHljs() {
  return new Promise(resolve => {
    if (hljsLoaded) return resolve(window.hljs);
    if (hljsLoading) {
      const i = setInterval(() => { if (hljsLoaded) { clearInterval(i); resolve(window.hljs); } }, 80);
      return;
    }
    hljsLoading = true;
    const s = document.createElement('script');
    s.src = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js";
    s.onload = () => { hljsLoaded = true; hljsLoading = false; resolve(window.hljs); };
    s.onerror = () => { hljsLoading = false; resolve(null); };
    document.head.appendChild(s);
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css';
    document.head.appendChild(link);
  });
}

/* Wait for swagger to render tag structure */
function waitForSwaggerReady(timeout = 12000) {
  return new Promise((resolve, reject) => {
    const root = document.getElementById('swagger-ui');
    if (!root) return reject(new Error('swagger-ui container not found'));
    const start = Date.now();

    const obs = new MutationObserver(() => {
      if ($$('.opblock-tag').length > 0) { obs.disconnect(); resolve(); }
      else if (Date.now() - start > timeout) { obs.disconnect(); reject(new Error('Timeout waiting for Swagger UI')); }
    });

    obs.observe(root, { childList: true, subtree: true });
    if ($$('.opblock-tag').length > 0) { obs.disconnect(); resolve(); }
  });
}

/* Assign stable sidebar IDs to opblocks (so we can map sidebar items to DOM opblocks even after re-renders) */
function assignSidebarIds() {
  const opblocks = $$('.opblock');
  opblocks.forEach((op, i) => {
    if (!op.dataset.sidebarId) op.dataset.sidebarId = `sb-${i}-${hashString(op.querySelector('.opblock-summary-path')?.textContent || Math.random().toString(36).slice(2,8))}`;
  });
}

/* simple hash for stability */
function hashString(s) {
  let h = 2166136261 >>> 0;
  for (let i=0;i<s.length;i++) {
    h = Math.imul(h ^ s.charCodeAt(i), 16777619);
  }
  return (h >>> 0).toString(36);
}

/* Build sidebar (tags + submenus) */
function buildSidebar() {
  const menu = document.getElementById('sidebar-menu');
  menu.innerHTML = '';

  assignSidebarIds();

  const tags = $$('.opblock-tag');
  tags.forEach(tagEl => {
    const titleSpan = tagEl.querySelector('h3 span');
    const tagName = titleSpan ? titleSpan.textContent.trim() : 'Sem nome';
    const opblocks = tagEl.querySelectorAll('.opblock');

    const li = document.createElement('li');
    li.className = 'tag';
    li.dataset.tag = tagName;

    const header = document.createElement('div');
    header.className = 'tag-header';
    header.tabIndex = 0;
    header.setAttribute('role','button');
    header.setAttribute('aria-expanded','false');

    const tleft = document.createElement('div');
    tleft.className = 'tag-title';
    tleft.textContent = tagName;

    const tright = document.createElement('div');
    tright.className = 'tag-count';
    tright.textContent = opblocks.length;

    header.appendChild(tleft);
    header.appendChild(tright);

    const ops = document.createElement('div');
    ops.className = 'tag-ops';

    opblocks.forEach(op => {
      const summary = op.querySelector('.opblock-summary');
      if (!summary) return;
      const method = summary.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
      const path = summary.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
      const id = op.dataset.sidebarId;

      const opBtn = document.createElement('button');
      opBtn.className = 'op-item';
      opBtn.type = 'button';
      opBtn.title = `${method} ${path}`;
      opBtn.dataset.opId = id;

      const mspan = document.createElement('div');
      mspan.className = `op-method ${method.toLowerCase()}`;
      mspan.textContent = method;

      const pspan = document.createElement('div');
      pspan.className = 'op-path';
      pspan.textContent = path;

      opBtn.appendChild(mspan);
      opBtn.appendChild(pspan);
      ops.appendChild(opBtn);
    });

    li.appendChild(header);
    li.appendChild(ops);
    menu.appendChild(li);
  });
}

/* Toggle tag open/close (delegated) and handle submenu clicks */
function attachSidebarDelegation() {
  const menu = document.getElementById('sidebar-menu');

  // Click delegation
  menu.addEventListener('click', (ev) => {
    const header = ev.target.closest('.tag-header');
    if (header) {
      const tag = header.closest('.tag');
      const isOpen = tag.classList.toggle('open');
      header.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      return;
    }

    const opBtn = ev.target.closest('.op-item');
    if (opBtn) {
      ev.preventDefault();
      const opId = opBtn.dataset.opId;
      if (!opId) return;
      // find opblock by data attribute
      const opblock = document.querySelector(`.opblock[data-sidebar-id="${opId}"]`);
      if (!opblock) {
        // try to rebuild IDs then try again
        assignSidebarIds();
        const opblock2 = document.querySelector(`.opblock[data-sidebar-id="${opId}"]`);
        if (opblock2) return triggerOpenOnOpblock(opblock2);
        return;
      }
      triggerOpenOnOpblock(opblock);
    }
  });

  // keyboard accessibility (Enter/Space)
  menu.addEventListener('keydown', (ev) => {
    if (ev.key !== 'Enter' && ev.key !== ' ') return;
    const header = ev.target.closest('.tag-header');
    if (header) {
      ev.preventDefault();
      const tag = header.closest('.tag');
      const isOpen = tag.classList.toggle('open');
      header.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      return;
    }
    const opBtn = ev.target.closest('.op-item');
    if (opBtn) {
      ev.preventDefault();
      opBtn.click();
    }
  });
}

/* when user clicks submenu, scroll and trigger the corresponding opblock summary click */
function triggerOpenOnOpblock(opblock) {
  const summary = opblock.querySelector('.opblock-summary');
  if (!summary) return;
  // Scroll into view and programmatically click the summary.
  summary.scrollIntoView({ behavior: 'smooth', block: 'center' });

  // Slight delay for smooth scroll
  setTimeout(() => {
    // Use both dispatchEvent and click for robustness
    try {
      summary.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
    } catch(e) {
      // fallback
      try { summary.click(); } catch(e2) {}
    }
    // If Swagger renders slowly, MutationObserver picks up and clones responses.
  }, 160);
}

/* find responses wrapper */
function findResponsesWrapper(opblockEl) {
  if (!opblockEl) return null;
  let node = opblockEl.querySelector('.responses-wrapper');
  if (node) return node;
  node = opblockEl.querySelector('.opblock-body .responses-wrapper');
  if (node) return node;
  node = opblockEl.querySelector('.opblock-section .responses-wrapper');
  if (node) return node;
  const pre = opblockEl.querySelector('pre');
  if (pre) { const wrap = document.createElement('div'); wrap.className = 'responses-wrapper'; wrap.appendChild(pre.cloneNode(true)); return wrap; }
  return null;
}

/* spinner helper */
function showSpinner(show=true) { $('#panel-spinner').style.display = show ? '' : 'none'; }

/* clone responses into right panel */
async function updateRightPanelFor(opblockEl) {
  const panel = document.getElementById('code-view');
  panel.innerHTML = '';
  if (!opblockEl) {
    panel.innerHTML = '<div class="panel-empty">Abra uma operação para ver exemplos de respostas e códigos aqui.</div>';
    return;
  }

  const method = opblockEl.querySelector('.opblock-summary-method')?.textContent?.trim() || '';
  const path = opblockEl.querySelector('.opblock-summary-path')?.textContent?.trim() || '';
  document.getElementById('code-title').textContent = `${method} ${path}`;
  const codeMethodEl = document.getElementById('code-method');
  if (method) { codeMethodEl.textContent = method; codeMethodEl.className = `op-method ${method.toLowerCase()}`; codeMethodEl.style.display = ''; }
  else { codeMethodEl.style.display = 'none'; }

  showSpinner(true);
  // short wait to let Swagger render responses if they were just opened
  await new Promise(r => setTimeout(r, 180));

  let responses = findResponsesWrapper(opblockEl);
  // one more short retry when not found and opblock is open
  if (!responses && opblockEl.classList.contains('is-open')) {
    await new Promise(r => setTimeout(r, 140));
    responses = findResponsesWrapper(opblockEl);
  }
  showSpinner(false);

  if (!responses) {
    // attempt to show inline <pre> nodes
    const pres = opblockEl.querySelectorAll('pre');
    if (pres && pres.length) {
      pres.forEach(p => panel.appendChild(p.cloneNode(true)));
      await ensureHljs().then(hljs => { panel.querySelectorAll('pre code').forEach(b=>{ try{ hljs?.highlightElement(b); }catch(e){} }); });
      return;
    }
    panel.innerHTML = '<div class="panel-empty">Nenhuma resposta de exemplo encontrada para este endpoint.</div>';
    return;
  }

  const clone = responses.cloneNode(true);
  clone.querySelectorAll('.try-out, .execute, .btn, .model, .responses-request, .parameters').forEach(n => n.remove());
  clone.querySelectorAll('pre, code').forEach(el => { el.style.whiteSpace='pre'; el.style.wordBreak='break-word'; el.classList.add('hljs'); });

  panel.appendChild(clone);

  await ensureHljs().then(hljs => {
    panel.querySelectorAll('pre code').forEach(block => { try { hljs?.highlightElement(block); } catch(e){} });
  });
}

/* Observe swagger UI to react to opblock open events and re-renders */
function attachObservers() {
  const uiRoot = document.getElementById('swagger-ui');
  if (!uiRoot) return;

  const mo = new MutationObserver((mutations) => {
    let rebuild = false;
    for (const m of mutations) {
      if (m.type === 'attributes' && m.attributeName === 'class' && m.target.classList && m.target.classList.contains('opblock')) {
        const el = m.target;
        if (el.classList.contains('is-open')) {
          // small delay so Swagger renders
          setTimeout(() => updateRightPanelFor(el), 120);
        }
      }
      if (m.addedNodes && m.addedNodes.length) rebuild = true;
    }
    if (rebuild) debouncedBuild();
  });

  mo.observe(uiRoot, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
}

/* Rebuild sidebar, debounced */
const debouncedBuild = debounce(() => {
  buildSidebar();
  setTimeout(assignSidebarIds, 40); // ensure ids persisted
}, 160);

/* Sidebar search */
function initSidebarSearch() {
  const input = document.getElementById('sidebar-search');
  input.addEventListener('input', debounce(() => {
    const q = input.value.trim().toLowerCase();
    const tags = document.querySelectorAll('#sidebar-menu .tag');
    tags.forEach(tag => {
      const tagName = tag.dataset.tag || '';
      const ops = tag.querySelectorAll('.op-item');
      let anyOpMatch = false;
      ops.forEach(op => {
        const t = op.title.toLowerCase();
        const match = !q || t.includes(q) || tagName.toLowerCase().includes(q);
        op.style.display = match ? '' : 'none';
        if (match) anyOpMatch = true;
      });
      tag.style.display = (anyOpMatch || (!q || tagName.toLowerCase().includes(q))) ? '' : 'none';
      if (anyOpMatch) tag.classList.add('open');
    });
  }, 160));
}

/* Wire up click/keyboard on the swagger container (user opens opblocks normally) */
function bindSwaggerUserClicks() {
  const container = document.getElementById('swagger-ui');
  if (!container) return;

  container.addEventListener('click', (e) => {
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    // wait slightly to let Swagger toggle is-open and render examples then update right panel
    setTimeout(() => updateRightPanelFor(opblock), 220);
  });

  container.addEventListener('keydown', (e) => {
    if (e.key !== 'Enter' && e.key !== ' ') return;
    const summary = e.target.closest('.opblock-summary');
    if (!summary) return;
    const opblock = summary.closest('.opblock');
    if (!opblock) return;
    setTimeout(() => updateRightPanelFor(opblock), 220);
  });
}

/* Initialize after swagger renders */
(async function init() {
  try {
    await waitForSwaggerReady();
    // initial setup
    assignSidebarIds();
    buildSidebar();
    attachObservers();
    bindSwaggerUserClicks();
    attachSidebarDelegation();
    initSidebarSearch();
    // show open opblock if present
    setTimeout(() => {
      const open = document.querySelector('.opblock.is-open');
      if (open) updateRightPanelFor(open);
    }, 300);

    // watch for later re-renders to rebuild sidebar (debounced)
    const uiRoot = document.getElementById('swagger-ui');
    if (uiRoot) {
      const mo = new MutationObserver(debouncedBuild);
      mo.observe(uiRoot, { childList: true, subtree: true });
    }
  } catch (err) {
    console.warn('Erro ao inicializar UI aprimorada:', err);
  }
})();
</script>
</body>
</html>
